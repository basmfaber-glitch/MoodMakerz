
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoodMarket</title>
<style>
:root{--bg:#0b1020;--card:#12172a;--border:#2a2f45;--text:#eef2ff;--muted:#a6b0cf;}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Arial;background:var(--bg);color:var(--text);}
.container{max-width:1200px;margin:auto;padding:24px}
h1{margin-bottom:10px}
.moods{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:18px}
.mood{padding:8px 14px;border-radius:999px;background:var(--card);border:1px solid var(--border);cursor:pointer;font-size:13px}
.mood.active{background:#7c83ff;color:#0b1020;font-weight:800}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px}
.card{background:var(--card);border-radius:18px;overflow:hidden;
box-shadow:0 20px 50px rgba(0,0,0,.45);border:1px solid rgba(255,255,255,.06)}
.thumb img{width:100%;height:190px;object-fit:contain;background:#f5f6fa}
.inner{padding:14px}
.title{font-weight:700;font-size:14px;margin-bottom:12px}
button{width:100%;padding:12px;border:none;border-radius:12px;
background:linear-gradient(90deg,#7c83ff,#2dd4bf);font-weight:900;cursor:pointer;color:#0b1020}
footer{margin-top:40px;font-size:12px;color:#8b92b2;text-align:center}
</style>
</head>
<body>
<div class="container">
<h1>MoodMarket</h1>
<div class="moods" id="moods"></div>
<div class="grid" id="grid"></div>
<footer>
⚠️ Afbeeldingen zijn realistische mockups (voorbeeld).<br>
As an Amazon Associate I earn from qualifying purchases.
</footer>
</div>

<script>
const TAG="moodmakerz-21";
const BASE="https://www.amazon.nl/s?k=";
const CATALOG={"Stressed": ["Aromatherapy diffuser", "Scented candle set", "Weighted blanket", "Neck massager", "Sleep mask"], "Happy": ["Instant camera", "Bluetooth speaker", "Board game", "Mini projector", "LEGO set"], "Energetic": ["Adjustable dumbbells", "Yoga mat", "Massage gun", "Gym bag", "Water bottle"], "Creative": ["Sketchbook", "Marker set", "Watercolor paint", "Canvas panels", "Ring light"], "Tired": ["White noise machine", "Neck pillow", "Humidifier", "Electric blanket", "Bedside lamp"]}";

const moodsEl=document.getElementById("moods");
const grid=document.getElementById("grid");
let currentMood=Object.keys(CATALOG)[0];

function amazonUrl(title){
  return BASE+encodeURIComponent(title)+"&tag="+TAG;
}

// Ultra‑realistic SVG studio mockup
function productImage(title){
  const t=title.toLowerCase();
  let shape="rect x='260' y='90' width='280' height='220' rx='28'";
  if(t.includes("candle")) shape="rect x='300' y='80' width='200' height='260' rx='40'";
  if(t.includes("camera")) shape="rect x='240' y='120' width='320' height='200' rx='32'";
  if(t.includes("blanket")) shape="rect x='220' y='150' width='360' height='160' rx='60'";
  if(t.includes("dumbbell")) shape="rect x='240' y='200' width='320' height='60' rx='30'";
  if(t.includes("lamp")) shape="rect x='360' y='180' width='80' height='160' rx='20'";
  if(t.includes("speaker")) shape="rect x='300' y='110' width='200' height='260' rx='28'";
  if(t.includes("bottle")) shape="rect x='360' y='90' width='80' height='260' rx='40'";

  const svg=`
<svg xmlns='http://www.w3.org/2000/svg' width='800' height='450'>
<defs>
<linearGradient id='bg' x1='0' y1='0' x2='1' y2='1'>
  <stop offset='0' stop-color='#ffffff'/>
  <stop offset='1' stop-color='#e9ecf3'/>
</linearGradient>
<linearGradient id='obj' x1='0' y1='0' x2='0' y2='1'>
  <stop offset='0' stop-color='#ffffff'/>
  <stop offset='1' stop-color='#cfd6e4'/>
</linearGradient>
<filter id='shadow'>
  <feDropShadow dx='0' dy='20' stdDeviation='25' flood-color='rgba(0,0,0,0.35)'/>
</filter>
</defs>
<rect width='800' height='450' fill='url(#bg)'/>
<g filter='url(#shadow)'>
  <${shape} fill='url(#obj)'/>
</g>
<ellipse cx='400' cy='350' rx='180' ry='25' fill='rgba(0,0,0,0.08)'/>
</svg>`;
  return "data:image/svg+xml;charset=UTF-8,"+encodeURIComponent(svg);
}

function render(){
  grid.innerHTML="";
  CATALOG[currentMood].forEach(title=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="thumb">
        <img src="${productImage(title)}" alt="${title} product">
      </div>
      <div class="inner">
        <div class="title">${title}</div>
        <button onclick="window.open('${amazonUrl(title)}','_blank')">
          View on Amazon.nl
        </button>
      </div>
    `;
    grid.appendChild(card);
  });
}

Object.keys(CATALOG).forEach((m,i)=>{
  const b=document.createElement("div");
  b.className="mood"+(i===0?" active":"");
  b.textContent=m;
  b.onclick=()=>{
    document.querySelectorAll(".mood").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    currentMood=m;
    render();
  };
  moodsEl.appendChild(b);
});

render();
</script>
</body>
</html>
