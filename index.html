<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoodMakerz</title>
<style>
  :root{
    --bg:#070a14;
    --panel:rgba(14,18,32,0.78);
    --panel-strong:rgba(14,18,32,0.88);
    --text:#eef2ff;
    --muted:#a6b0cf;
    --border:rgba(255,255,255,0.08);
    --border-strong:rgba(255,255,255,0.12);
    --shadow: 0 18px 50px rgba(0,0,0,.55);
    --shadow-soft: 0 10px 30px rgba(0,0,0,.40);
    --radius:16px;
    --radius-sm:12px;
    --accent:#7c83ff;
    --accent2:#2dd4bf;
    --ember: rgba(255,126,52,0.16);
    --ash: rgba(210,210,220,0.10);
  }
  *{box-sizing:border-box;}
  html,body{height:100%;}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial;
    color:var(--text);
    background:
      radial-gradient(1000px 680px at 50% -10%, rgba(124,131,255,0.10), rgba(0,0,0,0) 62%),
      radial-gradient(900px 700px at 20% 0%, var(--ember), rgba(0,0,0,0) 58%),
      radial-gradient(900px 700px at 80% 0%, rgba(45,212,191,0.07), rgba(0,0,0,0) 58%),
      radial-gradient(900px 800px at 50% 120%, rgba(255,255,255,0.05), rgba(0,0,0,0) 55%),
      var(--bg);
    min-height:100vh;
    overflow-x:hidden;
  }

  body::before, body::after{
    content:"";
    position:fixed; top:-120px; bottom:-120px;
    width:360px;
    z-index:0; pointer-events:none;
    opacity:.92;
  }
  body::before{
    left:-90px;
    background:
      radial-gradient(240px 520px at 55% 25%, rgba(255,140,0,0.20), rgba(0,0,0,0) 72%),
      radial-gradient(260px 540px at 50% 60%, rgba(255,60,0,0.12), rgba(0,0,0,0) 75%),
      radial-gradient(220px 240px at 55% 85%, var(--ash), rgba(0,0,0,0) 70%);
    mask-image: radial-gradient(260px 900px at 70% 50%, #000 64%, transparent 100%);
    filter: blur(0.2px);
  }
  body::after{
    right:-90px;
    background:
      radial-gradient(240px 520px at 45% 25%, rgba(255,140,0,0.14), rgba(0,0,0,0) 72%),
      radial-gradient(260px 540px at 50% 60%, rgba(255,60,0,0.10), rgba(0,0,0,0) 75%),
      radial-gradient(220px 240px at 45% 85%, rgba(180,200,210,0.08), rgba(0,0,0,0) 70%);
    mask-image: radial-gradient(260px 900px at 30% 50%, #000 64%, transparent 100%);
    filter: blur(0.2px);
  }

  .particles{
    position:fixed; inset:0;
    z-index:0; pointer-events:none;
    opacity:.30;
    background:
      radial-gradient(circle at 12% 22%, rgba(255,140,0,0.20) 0 1.5px, transparent 3px),
      radial-gradient(circle at 18% 78%, rgba(220,220,230,0.18) 0 1.2px, transparent 3px),
      radial-gradient(circle at 78% 30%, rgba(255,80,0,0.16) 0 1.6px, transparent 3px),
      radial-gradient(circle at 74% 74%, rgba(210,210,220,0.16) 0 1.2px, transparent 3px),
      radial-gradient(circle at 52% 16%, rgba(255,200,120,0.12) 0 1.2px, transparent 3px);
    animation: drift 18s linear infinite;
  }
  @keyframes drift{0%{transform:translateY(0)}100%{transform:translateY(-60px)}}

  .wrap{position:relative; z-index:1; min-height:100vh; display:flex; flex-direction:column;}
  .container{width:100%; max-width:1180px; margin:0 auto; padding:28px 22px 22px; flex:1;}

  .topbar{
    position:sticky; top:0; z-index:5;
    margin:-28px -22px 16px;
    padding:18px 22px 14px;
    background: linear-gradient(180deg, rgba(7,10,20,0.92), rgba(7,10,20,0.60) 65%, rgba(7,10,20,0));
    backdrop-filter: blur(10px);
  }

  h1{margin:0 0 10px; font-size:34px; letter-spacing:-0.02em; line-height:1.05; font-weight:900;}

  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:0;}
  .moods{display:flex; gap:8px; flex-wrap:wrap;}
  .mood{
    padding:8px 12px; border-radius:999px;
    background:rgba(14,18,32,0.55);
    border:1px solid rgba(255,255,255,0.10);
    cursor:pointer; font-size:12.5px; font-weight:700;
    color:rgba(238,242,255,0.88); user-select:none;
    transition: transform .12s ease, background .12s ease, border-color .12s ease;
  }
  .mood:hover{transform: translateY(-1px); border-color: rgba(255,255,255,0.18);}
  .mood.active{background: rgba(124,131,255,0.92); color:#070a14; border-color: rgba(124,131,255,0.95);}

  .shuffle{
    padding:8px 12px; border-radius:999px;
    border:1px solid rgba(255,255,255,0.10);
    cursor:pointer; font-weight:900;
    color:rgba(238,242,255,0.92);
    background: rgba(14,18,32,0.45);
    backdrop-filter: blur(8px);
    transition: transform .12s ease, border-color .12s ease, background .12s ease;
  }
  .shuffle:hover{transform: translateY(-1px); border-color: rgba(255,255,255,0.22); background: rgba(14,18,32,0.62);}

  /* 5 blokken in beeld */
  .grid{
    display:grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
    gap:14px;
    padding:6px 0 8px;
  }
  @media (max-width:1200px){ .grid{grid-template-columns:repeat(3, minmax(0,1fr));} }
  @media (max-width:820px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
  @media (max-width:520px){ .grid{grid-template-columns:1fr;} }

  .card{
    background: var(--panel);
    border-radius: var(--radius);
    overflow:hidden;
    border:1px solid var(--border);
    box-shadow: var(--shadow-soft);
    transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    padding:12px;
    display:flex;
    flex-direction:column;
    min-height: 260px;
  }
  .card:hover{transform: translateY(-3px); box-shadow: var(--shadow); border-color: var(--border-strong);}

  .cardhead{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px; margin-bottom:10px;
  }
  .badge{
    font-size:11px;
    font-weight:900;
    letter-spacing:.02em;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,0.10);
    background: rgba(255,255,255,0.03);
    color: rgba(238,242,255,0.88);
  }
  .count{
    font-size:11px;
    color: rgba(166,176,207,0.85);
    font-weight:800;
  }

  .line{
    border-top: 1px solid rgba(255,255,255,0.08);
    margin:10px 0;
  }

  .label{
    font-size:11px;
    color: rgba(166,176,207,0.90);
    font-weight:900;
    margin:8px 0 6px;
    display:flex;
    align-items:center;
    gap:8px;
  }
  .dot{
    width:8px; height:8px; border-radius:999px;
    background: linear-gradient(90deg, rgba(124,131,255,0.92), rgba(45,212,191,0.78));
    box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    flex:0 0 auto;
  }

  .value{
    font-size:12.8px;
    line-height:1.35;
    font-weight:850;
    color: rgba(238,242,255,0.92);
    margin:0;
    word-break: break-word;
  }

  a.buylink{
    display:block;
    text-decoration:none;
    margin-top:10px;
    padding:10px 12px;
    border-radius: var(--radius-sm);
    font-weight:950;
    color:#070a14;
    background: linear-gradient(90deg, rgba(124,131,255,0.92), rgba(45,212,191,0.78));
    box-shadow: 0 10px 22px rgba(0,0,0,0.32);
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
    text-align:center;
  }
  a.buylink:hover{transform: translateY(-1px); filter: brightness(0.98); box-shadow: 0 14px 30px rgba(0,0,0,0.40);}

  .footer-wrap{
    position:relative; z-index:1;
    padding:18px 20px; border-top:1px solid rgba(255,255,255,0.06);
    background: rgba(255,255,255,0.02); backdrop-filter: blur(10px);
  }
  .footer{max-width:1180px; margin:0 auto; font-size:12px; color:rgba(166,176,207,0.78); line-height:1.45; text-align:center;}
  .disclaimer{margin-top:8px; color:rgba(166,176,207,0.70);}
  .mood:focus-visible, .shuffle:focus-visible, a.buylink:focus-visible{outline:2px solid rgba(124,131,255,0.75); outline-offset:2px;}
  @media (max-width:820px){
    body::before, body::after{width:180px; opacity:0.40}
    .particles{opacity:0.20}
    h1{font-size:30px;}
  }
</style>
</head>
<body>
<div class="particles"></div>

<div class="wrap">
  <div class="container">
    <div class="topbar">
      <h1>MoodMakerz</h1>
      <div class="row">
        <div class="moods" id="moods"></div>
        <button class="shuffle" id="shuffle">Refresh</button>
      </div>
    </div>

    <div class="grid" id="grid"></div>
  </div>

  <div class="footer-wrap">
    <div class="footer">
      <div class="disclaimer">As an Amazon Associate I earn from qualifying purchases.</div>
    </div>
  </div>
</div>

<script>
/** Affiliate */
const TAG="moodmakerz-21";
const BASE="https://www.amazon.nl/s?k=";
function amazonUrl(query){ return BASE + encodeURIComponent(query) + "&tag=" + TAG; }

/** Config */
const CARDS_PER_REFRESH = 5;     // 5 blokken in beeld
const MAX_REFRESHES = 10;        // 10 keer refresh unieke sets per mood

/** Data per mood: products + food + do + watch */
const DATA = {
  Stressed: {
    products: [
      "Weighted blanket","Aromatherapy diffuser","Lavender essential oil","Neck and shoulder massager","Heat pad (microwavable)",
      "Acupressure mat","Sleep mask (blackout)","White noise machine","Bath salts","Meditation cushion",
      "Foam roller","Massage ball","Chamomile tea","Scented candle set","Relaxing bath pillow"
    ],
    eat: [
      "Kamille- of lavendelthee","Warme havermout met banaan & kaneel","Tomatensoep + volkoren toast","Yoghurt met honing & noten","Banana bread + thee",
      "Rijstwafel met pindakaas","Pure chocolade (klein stukje)","Gemberthee met citroen","Pasta pesto (simpel)","Smoothie: banaan + yoghurt"
    ],
    do: [
      "10 min ademhalingsoefening (box breathing)","Warme douche + rustige muziek","Korte wandeling (15–20 min)","Stretch routine (nek/schouders)","Journaling: 5 min dump",
      "Opruim sprint: 10 min één hoek","Voetenbadje + ontspanning","Meditatie (guided)","Mobility: heup/onderrug","Schermpauze: 30 min offline"
    ],
    watch: [
      "Modern Family","Brooklyn Nine-Nine","The Office (US)","Parks and Recreation","Chef’s Table",
      "Our Planet","Studio Ghibli film (bv. Totoro)","Feel-good romcom","Friends","Ted Lasso"
    ]
  },

  Happy: {
    products: [
      "Instant camera","Bluetooth speaker","String lights (fairy lights)","Board game","Karaoke microphone",
      "Mini projector","Photo frames set","Party lights projector","Scrapbook album","DIY mocktail kit",
      "Waffle maker","Fondue set","LEGO flower bouquet set","Confetti poppers","Picnic blanket"
    ],
    eat: [
      "Mocktail (munt + citrus)","Aardbeien met slagroom","Pannenkoeken","Nacho’s met salsa","Sushi-avond",
      "IJs + toppings","Tapas plank","Cupcakes (of bakken)","Fruit salade","Popcorn + film"
    ],
    do: [
      "Dans 3 nummers hardop","Bel iemand en plan iets leuks","Mini fotoshoot thuis","Picknick (park/balkon)","Spelletjesavond",
      "Kook/bak iets nieuws","Maak een ‘happy playlist’","Kleine trip: koffietentje ontdekken","DIY: scrapbooking","Korte workout: 15 min"
    ],
    watch: [
      "The Grand Budapest Hotel","Paddington 2","Mamma Mia!","Pitch Perfect","The Intern",

  },

  Energetic: {

    ],
    eat: [
      "Banaan + pindakaas","Griekse yoghurt + granola","Eiwitrijke wrap","Smoothie: bessen + yoghurt","Notenmix (kleine portie)",
      "Volkoren toast + ei","Havermout + honing","Rijst + kip/vega bowl","Koffie (matig)","Electrolyte water"
    ],
    do: [
      "HIIT 12 min","Hardlopen/wandelen interval","Kracht: full-body 20 min","Boksen (shadowboxing)","Traplopen challenge",
      "Fietstocht","Touwtje springen 5 min","Core workout 10 min","Mobility cooldown","Koude douche (kort)"
    ],
    watch: [

      "Rocky","Formula 1: Drive to Survive","Spider-Man (actie)","John Wick","Mission: Impossible"
    ]
  },

  Creative: {
    products: [
      "Sketchbook","Marker set","Watercolor paint set","Acrylic paint set","Calligraphy set",
      "Sticker pack (art)","Air-dry clay","Embroidery starter kit","Ring light","Photography tripod",
      "Washi tape set","Bead kit","Origami paper set","Miniature house kit","Idea journal"
    ],
    eat: [
      "Thee + koekje (creatieve snack)","Toast met avocado","Fruit + noten","Caprese salade","Matcha latte",
      "Pasta aglio e olio","Kaasplankje (klein)","Smoothie bowl","Wrap met hummus","Chai latte"
    ],
    do: [
      "30 min schetsen (zonder gum)","Collage maken met tijdschriften","Schrijf 1 pagina verhaal","Fotowandeling: 10 foto’s","Muziek maken (1 loop)",
      "DIY: kaarsen/zeep (simpel)","Lettering practice 15 min","Kleuren voor volwassenen","Moodboard maken","Mini-project: clay"
    ],
    watch: [
      "Amélie","The Great British Bake Off","Abstract: The Art of Design","Chef’s Table","Julie & Julia",
      "La La Land","The Pixar Story","Midnight in Paris","Inside Llewyn Davis","Kiki’s Delivery Service"
    ]
  },

  Tired: {
    products: [
      "Blackout sleep mask","White noise machine","Sunrise alarm clock","Electric blanket","Memory foam pillow",
      "Lavender pillow spray","Bed wedge pillow","Humidifier","Heating pad","Cozy robe",
      "Slippers","Mug warmer","Blue light blocking glasses","Weighted eye mask","Soft throw blanket"
    ],
    eat: [
      "Kruidenthee (cafeïnevrij)","Warme melk (of alternatief)","Soep + brood","Banaan","Rijst + ei",
      "Yoghurt (licht)","Honingthee","Havermout","Toast met kaas","Gemberthee"
    ],
    do: [
      "Powernap 20 min","Scherm uit 1 uur voor slapen","Warme douche","Rustige stretch 8 min","Lees 10 pagina’s",
      "Leg kleding klaar voor morgen","Ademhaling 5 min","Kamer donker & koel maken","Licht wandelen","Foam roll zacht"
    ],
    watch: [
      "Planet Earth","Our Planet","Friends","The Office (US)","Modern Family",
      "Studio Ghibli (rustig)","Paddington","Chef","Nature documentary","Comfort sitcom"
    ]
  }
};

/** UI refs */
const moodsEl = document.getElementById("moods");
const grid = document.getElementById("grid");
const shuffleBtn = document.getElementById("shuffle");

/** State: per mood: order per category + idx + refreshCount */
const STORAGE_KEY = "moodmakerz_structured_v1";
function loadState(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch(e){ return {}; } }
function saveState(s){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); } catch(e){} }
let state = loadState();

function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

function ensureMoodState(mood){
  if(!state[mood]) state[mood] = {};
  const ms = state[mood];
  if(!ms.order) ms.order = {};
  if(!ms.idx) ms.idx = {};
  if(typeof ms.refreshCount !== "number") ms.refreshCount = 0;

  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    if(!ms.order[cat] || ms.order[cat].length !== n){
      ms.order[cat] = Array.from({length:n}, (_,i)=>i);
      shuffleArray(ms.order[cat]);
      ms.idx[cat] = Math.floor(Math.random()*n);
    }
    if(typeof ms.idx[cat] !== "number") ms.idx[cat] = 0;
  }
  saveState(state);
}

function resetMoodRotation(mood){
  ensureMoodState(mood);
  const ms = state[mood];
  ms.refreshCount = 0;
  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  saveState(state);
}

/** Get next item from a category, cycling order. */
function nextItem(mood, cat){
  ensureMoodState(mood);
  const ms = state[mood];
  const n = DATA[mood][cat].length;

  if(ms.idx[cat] >= n){
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  const pickIndex = ms.order[cat][ms.idx[cat]++];
  saveState(state);
  return DATA[mood][cat][pickIndex];
}

/** Build 5 cards: each card gets one from each category (no duplicates inside same refresh per category). */
function buildBatch(mood, k){
  ensureMoodState(mood);

  const used = { products:new Set(), eat:new Set(), do:new Set(), watch:new Set() };
  const out = [];

  for(let i=0;i<k;i++){
    const row = {};
    for(const cat of ["products","eat","do","watch"]){
      let item = nextItem(mood, cat);
      // avoid duplicates within this refresh
      let safety = 0;
      while(used[cat].has(item.toLowerCase()) && safety < 30){
        item = nextItem(mood, cat);
        safety++;
      }
      used[cat].add(item.toLowerCase());
      row[cat] = item;
    }
    out.push(row);
  }
  return out;
}

function esc(s){
  return String(s)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;");
}

let currentMood = Object.keys(DATA)[0];

function render(){
  ensureMoodState(currentMood);

  // 10 refreshes per mood: daarna reshuffle + opnieuw 10
  const ms = state[currentMood];
  if(ms.refreshCount >= MAX_REFRESHES){
    resetMoodRotation(currentMood);
  }
  ms.refreshCount += 1;
  saveState(state);

  const batch = buildBatch(currentMood, CARDS_PER_REFRESH);
  grid.innerHTML = "";

  batch.forEach((b, idx) => {
    const card = document.createElement("div");
    card.className = "card";

    const head = document.createElement("div");
    head.className = "cardhead";
    head.innerHTML = `
      <div class="badge">${esc(currentMood)}</div>
      <div class="count">Set ${ms.refreshCount}/${MAX_REFRESHES} • #${idx+1}</div>
    `;

    const productQuery = b.products; // zoekterm
    const link = amazonUrl(productQuery);

card.innerHTML = `
  <div class="cardhead">
    <div class="badge">${esc(currentMood)}</div>
    <div class="count">Set ${ms.refreshCount}/${MAX_REFRESHES} • #${idx+1}</div>
  </div>

  <div class="cardbody">
    <div class="leftcol">
      <div class="label" data-k="product"><span class="dot"></span> Product</div>
      <p class="value">${esc(b.products)}</p>
      <a class="buylink" href="${esc(link)}" target="_blank" rel="noopener">
        Bekijk op Amazon.nl →
      </a>
    </div>

    <div class="rightcol">
      <div class="label" data-k="eat"><span class="dot"></span> Eten/Drinken</div>
      <p class="value">${esc(b.eat)}</p>

      <div class="label" data-k="do"><span class="dot"></span> Doen</div>
      <p class="value">${esc(b.do)}</p>

      <div class="label" data-k="watch"><span class="dot"></span> Serie/Film</div>
      <p class="value">${esc(b.watch)}</p>
    </div>
  </div>

card.innerHTML = `
  <div class="cardhead"> ... </div>

  <div class="label">... Product</div>
  <p class="value">...</p>
  ...
  <a class="buylink" ...>Bekijk product op Amazon.nl</a>
`;

    grid.appendChild(card);
  });
}

function setMood(mood){
  currentMood = mood;
  document.querySelectorAll(".mood").forEach(x=>x.classList.remove("active"));
  const btn = document.querySelector(`[data-mood="${CSS.escape(mood)}"]`);
  if(btn) btn.classList.add("active");
  render();
}

/** Build mood buttons */
Object.keys(DATA).forEach((m,i)=>{
  const b = document.createElement("div");
  b.className = "mood" + (i===0 ? " active" : "");
  b.dataset.mood = m;
  b.textContent = m;
  b.onclick = () => setMood(m);
  moodsEl.appendChild(b);
});

shuffleBtn.onclick = render;

/** First render */
render();
</script>
</body>
</html>
