<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MoodMakerz</title>
<style>
  :root{
    /* Beige theme */
    --bg0:#fbf3e6;
    --bg1:#f6e9d4;
    --bg2:#efe0c6;
    --ink:#1f2330;
    --muted:#5c5f6a;

    --card: rgba(255,255,255,0.72);
    --card-strong: rgba(255,255,255,0.82);
    --border: rgba(31,35,48,0.10);
    --border-strong: rgba(31,35,48,0.16);

    --shadow: 0 18px 55px rgba(31,35,48,.18);
    --shadow-soft: 0 10px 28px rgba(31,35,48,.12);

    --radius:18px;
    --radius-sm:14px;

    --accent:#6b7cff;      /* periwinkle */
    --accent2:#22c7a8;     /* teal */
  }

  *{box-sizing:border-box;}
  html,body{height:100%;}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial;
    color:var(--ink);
    background:
      radial-gradient(1100px 720px at 20% -10%, rgba(255, 173, 102, 0.22), rgba(0,0,0,0) 62%),
      radial-gradient(900px 700px at 90% 0%, rgba(107, 124, 255, 0.16), rgba(0,0,0,0) 58%),
      radial-gradient(1000px 800px at 50% 120%, rgba(34, 199, 168, 0.10), rgba(0,0,0,0) 55%),
      linear-gradient(180deg, var(--bg0), var(--bg1) 45%, var(--bg2));
    min-height:100vh;
    overflow-x:hidden;
  }

  /* Soft paper grain */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
    opacity:.08;
    background-image:
      radial-gradient(circle at 20% 30%, rgba(0,0,0,0.30) 0 0.5px, transparent 1px),
      radial-gradient(circle at 80% 40%, rgba(0,0,0,0.30) 0 0.5px, transparent 1px),
      radial-gradient(circle at 55% 75%, rgba(0,0,0,0.30) 0 0.5px, transparent 1px);
    background-size: 120px 120px;
    filter: blur(.2px);
  }

  .wrap{position:relative; z-index:1; min-height:100vh; display:flex; flex-direction:column;}
  .container{width:100%; max-width:1220px; margin:0 auto; padding:26px 22px 22px; flex:1;}

  .topbar{
    position:sticky; top:0; z-index:5;
    margin:-26px -22px 18px;
    padding:18px 22px 14px;
    background: linear-gradient(180deg, rgba(251,243,230,0.92), rgba(251,243,230,0.72) 65%, rgba(251,243,230,0));
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(31,35,48,0.06);
  }

  h1{
    margin:0 0 10px;
    font-size:34px;
    letter-spacing:-0.02em;
    line-height:1.05;
    font-weight:950;
    color: rgba(31,35,48,0.92);
  }

  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:0;}
  .moods{display:flex; gap:8px; flex-wrap:wrap;}

  .mood{
    padding:8px 12px;
    border-radius:999px;
    background: rgba(255,255,255,0.60);
    border:1px solid rgba(31,35,48,0.10);
    cursor:pointer;
    font-size:12.5px;
    font-weight:850;
    color: rgba(31,35,48,0.80);
    user-select:none;
    transition: transform .12s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
  }
  .mood:hover{
    transform: translateY(-1px);
    border-color: rgba(31,35,48,0.16);
    box-shadow: 0 10px 20px rgba(31,35,48,0.10);
  }
  .mood.active{
    background: linear-gradient(90deg, rgba(107,124,255,0.22), rgba(34,199,168,0.16));
    border-color: rgba(31,35,48,0.16);
    color: rgba(31,35,48,0.90);
  }

  .shuffle{
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(31,35,48,0.12);
    cursor:pointer;
    font-weight:950;
    color: rgba(31,35,48,0.86);
    background: rgba(255,255,255,0.60);
    transition: transform .12s ease, border-color .12s ease, background .12s ease, box-shadow .12s ease;
  }
  .shuffle:hover{
    transform: translateY(-1px);
    border-color: rgba(31,35,48,0.18);
    box-shadow: 0 10px 20px rgba(31,35,48,0.10);
  }

  /* 5 cards visible on wide screens */
  .grid{
    display:grid;
    grid-template-columns: repeat(5, minmax(0, 1fr));
    gap:14px;
    padding:6px 0 10px;
  }
  @media (max-width:1200px){ .grid{grid-template-columns:repeat(3, minmax(0,1fr));} }
  @media (max-width:820px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
  @media (max-width:520px){ .grid{grid-template-columns:1fr;} }

  .card{
    position:relative;
    background: var(--card);
    border-radius: var(--radius);
    border:1px solid var(--border);
    box-shadow: var(--shadow-soft);
    transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    padding:12px;
    display:flex;
    flex-direction:column;
    gap:10px;
    overflow:hidden;
    min-height:240px;
  }
  .card:hover{
    transform: translateY(-3px);
    box-shadow: var(--shadow);
    border-color: var(--border-strong);
  }

  /* Mood tint overlay (subtle) */
  .card::after{
    content:"";
    position:absolute; inset:-2px;
    pointer-events:none;
    opacity: .22;
    background: var(--mood-tint, transparent);
    filter: blur(0.2px);
  }
  .card > *{position:relative; z-index:1;}

  .cardhead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }

  .badge{
    font-size:11px;
    font-weight:950;
    letter-spacing:.02em;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(31,35,48,0.12);
    background: rgba(255,255,255,0.55);
    color: rgba(31,35,48,0.80);
  }
  .count{
    font-size:11px;
    color: rgba(31,35,48,0.58);
    font-weight:900;
  }

  .cardbody{
    display:grid;
    grid-template-columns: 1fr;
    gap:10px;
  }
  @media (min-width:980px){
    .cardbody{
      grid-template-columns: 1.05fr 1.25fr;
      align-items:start;
    }
  }

  .leftcol{
    background: rgba(255,255,255,0.50);
    border: 1px solid rgba(31,35,48,0.08);
    border-radius: 14px;
    padding:10px;
  }
  .rightcol{
    background: rgba(255,255,255,0.38);
    border: 1px solid rgba(31,35,48,0.07);
    border-radius: 14px;
    padding:10px;
  }

  .label{
    font-size:11px;
    font-weight:950;
    color: rgba(31,35,48,0.78);
    margin: 8px 0 6px;
    padding: 6px 8px;
    border-radius: 999px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.40);
  }
  .dot{
    width:8px; height:8px; border-radius:999px;
    box-shadow: 0 8px 16px rgba(31,35,48,0.14);
    flex:0 0 auto;
    background: linear-gradient(90deg, rgba(107,124,255,0.90), rgba(34,199,168,0.75));
  }

  .value{
    font-size:12.6px;
    line-height:1.35;
    font-weight:900;
    color: rgba(31,35,48,0.86);
    margin: 0 0 6px;
    word-break: break-word;
  }

  /* Section accents */
  .label[data-k="product"]{
    border-color: rgba(107,124,255,0.22);
    background: rgba(107,124,255,0.10);
  }
  .label[data-k="eat"]{
    border-color: rgba(34,199,168,0.22);
    background: rgba(34,199,168,0.08);
  }
  .label[data-k="do"]{
    border-color: rgba(255,140,0,0.20);
    background: rgba(255,140,0,0.08);
  }
  .label[data-k="watch"]{
    border-color: rgba(236,72,153,0.18);
    background: rgba(236,72,153,0.07);
  }
  .label[data-k="product"] .dot{ background: rgba(107,124,255,0.90); }
  .label[data-k="eat"] .dot{ background: rgba(34,199,168,0.85); }
  .label[data-k="do"] .dot{ background: rgba(255,140,0,0.82); }
  .label[data-k="watch"] .dot{ background: rgba(236,72,153,0.75); }

  /* Smaller CTA */
  a.buylink{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    text-decoration:none;
    margin-top:10px;
    padding:8px 10px;
    border-radius: 12px;
    font-weight:950;
    font-size:12px;
    letter-spacing:.01em;
    color: rgba(31,35,48,0.92);
    background: linear-gradient(90deg, rgba(107,124,255,0.22), rgba(34,199,168,0.16));
    border: 1px solid rgba(31,35,48,0.12);
    box-shadow: 0 8px 18px rgba(31,35,48,0.10);
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease, border-color .12s ease;
  }
  a.buylink:hover{
    transform: translateY(-1px);
    filter: brightness(1.02);
    box-shadow: 0 12px 26px rgba(31,35,48,0.14);
    border-color: rgba(31,35,48,0.16);
  }

  .footer-wrap{
    position:relative; z-index:1;
    padding:18px 20px;
    border-top:1px solid rgba(31,35,48,0.06);
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
  }
  .footer{
    max-width:1220px;
    margin:0 auto;
    font-size:12px;
    color: rgba(31,35,48,0.62);
    line-height:1.45;
    text-align:center;
  }
  .disclaimer{margin-top:8px; color: rgba(31,35,48,0.56);}

  .mood:focus-visible, .shuffle:focus-visible, a.buylink:focus-visible{
    outline:2px solid rgba(107,124,255,0.55);
    outline-offset:2px;
  }
</style>
</head>

const TAG="moodmakerz-21";
const BASE="https://www.amazon.nl/s?k=";

/** Config */

/** Mood tint gradients (subtle) */
const MOOD_TINT = {
  Stressed: "radial-gradient(600px 360px at 30% 15%, rgba(107,124,255,0.30), rgba(0,0,0,0) 60%), radial-gradient(520px 320px at 70% 85%, rgba(34,199,168,0.16), rgba(0,0,0,0) 62%)",
  Happy:    "radial-gradient(620px 380px at 30% 20%, rgba(255,186,90,0.28), rgba(0,0,0,0) 60%), radial-gradient(520px 320px at 75% 80%, rgba(236,72,153,0.14), rgba(0,0,0,0) 62%)",
  Energetic:"radial-gradient(620px 380px at 30% 15%, rgba(34,199,168,0.26), rgba(0,0,0,0) 60%), radial-gradient(520px 320px at 75% 85%, rgba(255,140,0,0.18), rgba(0,0,0,0) 62%)",
  Creative: "radial-gradient(620px 380px at 30% 20%, rgba(236,72,153,0.18), rgba(0,0,0,0) 60%), radial-gradient(520px 320px at 75% 80%, rgba(107,124,255,0.20), rgba(0,0,0,0) 62%)",
  Tired:    "radial-gradient(620px 380px at 30% 15%, rgba(31,35,48,0.12), rgba(0,0,0,0) 60%), radial-gradient(520px 320px at 75% 85%, rgba(107,124,255,0.14), rgba(0,0,0,0) 62%)"
};

/** UI refs */
const moodsEl = document.getElementById("moods");
const grid = document.getElementById("grid");
const shuffleBtn = document.getElementById("shuffle");

/** State: per mood: order per category + idx + refreshCount */
const STORAGE_KEY = "moodmakerz_beige_structured_v1";
function loadState(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch(e){ return {}; } }
function saveState(s){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); } catch(e){} }
let state = loadState();

function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

function ensureMoodState(mood){
  if(!state[mood]) state[mood] = {};
  const ms = state[mood];
  if(!ms.order) ms.order = {};
  if(!ms.idx) ms.idx = {};
  if(typeof ms.refreshCount !== "number") ms.refreshCount = 0;

  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    if(!ms.order[cat] || ms.order[cat].length !== n){
      ms.order[cat] = Array.from({length:n}, (_,i)=>i);
      shuffleArray(ms.order[cat]);
      ms.idx[cat] = Math.floor(Math.random()*n);
    }
    if(typeof ms.idx[cat] !== "number") ms.idx[cat] = 0;
  }
  saveState(state);
}

function resetMoodRotation(mood){
  ensureMoodState(mood);
  const ms = state[mood];
  ms.refreshCount = 0;
  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  saveState(state);
}

function nextItem(mood, cat){
  ensureMoodState(mood);
  const ms = state[mood];
  const n = DATA[mood][cat].length;

  if(ms.idx[cat] >= n){
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  const pickIndex = ms.order[cat][ms.idx[cat]++];
  saveState(state);
  return DATA[mood][cat][pickIndex];
}

function buildBatch(mood, k){
  ensureMoodState(mood);

  const used = { products:new Set(), eat:new Set(), do:new Set(), watch:new Set() };
  const out = [];

  for(let i=0;i<k;i++){
    const row = {};
    for(const cat of ["products","eat","do","watch"]){
      let item = nextItem(mood, cat);
      let safety = 0;
      while(used[cat].has(item.toLowerCase()) && safety < 30){
        item = nextItem(mood, cat);
        safety++;
      }
      used[cat].add(item.toLowerCase());
      row[cat] = item;
    }
    out.push(row);
  }
  return out;
}

function esc(s){
  return String(s)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;");
}

let currentMood = Object.keys(DATA)[0];

function render(){
  ensureMoodState(currentMood);

  const ms = state[currentMood];
  if(ms.refreshCount >= MAX_REFRESHES){
    resetMoodRotation(currentMood);
  }
  ms.refreshCount += 1;
  saveState(state);

  const batch = buildBatch(currentMood, CARDS_PER_REFRESH);
  grid.innerHTML = "";

  batch.forEach((b, idx) => {
    const card = document.createElement("div");
    card.className = "card";

    // mood tint in CSS variable
    card.style.setProperty("--mood-tint", MOOD_TINT[currentMood] || "transparent");

    const productQuery = b.products;
    const link = amazonUrl(productQuery);

    card.innerHTML = `
      <div class="cardhead">
        <div class="badge">${esc(currentMood)}</div>
        <div class="count">Set ${ms.refreshCount}/${MAX_REFRESHES} • #${idx+1}</div>
      </div>

      <div class="cardbody">
        <div class="leftcol">
          <div class="label" data-k="product"><span class="dot"></span> Product</div>
          <p class="value">${esc(b.products)}</p>
          <a class="buylink" href="${esc(link)}" target="_blank" rel="noopener">
            Bekijk op Amazon.nl →
          </a>
        </div>

        <div class="rightcol">
          <div class="label" data-k="eat"><span class="dot"></span> Eten/Drinken</div>
          <p class="value">${esc(b.eat)}</p>

          <div class="label" data-k="do"><span class="dot"></span> Doen</div>
          <p class="value">${esc(b.do)}</p>

          <div class="label" data-k="watch"><span class="dot"></span> Serie/Film</div>
          <p class="value">${esc(b.watch)}</p>
        </div>
      </div>
    `;

    grid.appendChild(card);
  });
}

function setMood(mood){
  currentMood = mood;
  document.querySelectorAll(".mood").forEach(x=>x.classList.remove("active"));
  const btn = document.querySelector(`[data-mood="${CSS.escape(mood)}"]`);
  if(btn) btn.classList.add("active");
  render();
}

/** Build mood buttons */
Object.keys(DATA).forEach((m,i)=>{
  const b = document.createElement("div");
  b.className = "mood" + (i===0 ? " active" : "");
  b.dataset.mood = m;
  b.textContent = m;
  b.onclick = () => setMood(m);
  moodsEl.appendChild(b);
});

shuffleBtn.onclick = render;

/** First render */
render();
</script>
</body>
