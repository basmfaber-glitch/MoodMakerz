
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoodMarket</title>
<style>
body{
  margin:0;font-family:system-ui,-apple-system,Segoe UI,Arial;
  background:#0b1020;color:#eef2ff
}
.container{max-width:1100px;margin:auto;padding:20px}
h1{margin-bottom:6px}
.notice{
  background:#12172a;border:1px dashed #2a2f45;border-radius:12px;
  padding:10px 12px;margin-bottom:14px;font-size:13px;color:#a6b0cf
}
.moods{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:14px}
.mood{padding:8px 14px;border-radius:999px;background:#12172a;
border:1px solid #2a2f45;cursor:pointer;font-size:13px}
.mood.active{background:#7c83ff;color:#0b1020;font-weight:700}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
.card{background:#12172a;border-radius:16px;overflow:hidden;
box-shadow:0 12px 30px rgba(0,0,0,.35)}
.thumb img{width:100%;height:160px;object-fit:cover;display:block}
.inner{padding:12px}
button{
  width:100%;padding:10px;border:none;border-radius:10px;
  background:linear-gradient(90deg,#7c83ff,#2dd4bf);
  font-weight:800;cursor:pointer;color:#0b1020
}
footer{margin-top:40px;font-size:12px;color:#8b92b2;text-align:center}
</style>
</head>
<body>
<div class="container">
<h1>MoodMarket</h1>

<div class="notice">
<b>Let op:</b> Afbeeldingen zijn <u>voorbeelden</u> (random productfotoâ€™s),
niet exact dezelfde producten als op Amazon.
Deze worden later vervangen door echte Amazon-productafbeeldingen via ASIN.
</div>

<div class="moods" id="moods"></div>
<div class="grid" id="grid"></div>

<footer>As an Amazon Associate I earn from qualifying purchases.</footer>
</div>

<script>
const TAG = "moodmakerz-21";
const BASE = "https://www.amazon.nl/s?k=";
const CATALOG = {"Stressed": ["Aromatherapy diffuser", "Lavender essential oil", "Chamomile tea", "Scented candle set", "Weighted blanket", "Neck massager", "Stress ball", "Sleep mask", "White noise machine"], "Happy": ["Instant camera", "Bluetooth speaker", "Board game", "Mini projector", "Party lights", "Photo album", "Craft kit", "Popcorn maker", "LEGO set"], "Energetic": ["Jump rope", "Resistance bands", "Adjustable dumbbells", "Yoga mat", "Foam roller", "Massage gun", "Gym bag", "Water bottle", "Fitness tracker"], "Creative": ["Sketchbook", "Marker set", "Watercolor paint", "Canvas panels", "Calligraphy set", "Clay kit", "Embroidery kit", "Ring light", "Label maker"], "Tired": ["Blackout sleep mask", "White noise machine", "Neck pillow", "Weighted eye mask", "Humidifier", "Electric blanket", "Foot massager", "Sleep tea", "Bedside lamp"]};

const moodsEl = document.getElementById("moods");
const grid = document.getElementById("grid");
let currentMood = Object.keys(CATALOG)[0];

function amazonUrl(title){
  return BASE + encodeURIComponent(title) + "&tag=" + TAG;
}

// Random photo per load (keyword-based)
function imageUrl(title){
  const q = encodeURIComponent(title + " product");
  const r = Math.floor(Math.random()*10000);
  return `https://source.unsplash.com/800x600/?${q}&sig=${r}`;
}

function render(){
  grid.innerHTML="";
  CATALOG[currentMood].forEach(title=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="thumb">
        <img src="${imageUrl(title)}" alt="${title} example image">
      </div>
      <div class="inner">
        <button onclick="window.open('${amazonUrl(title)}','_blank')">
          View on Amazon
        </button>
      </div>
    `;
    grid.appendChild(card);
  });
}

Object.keys(CATALOG).forEach((m,i)=>{
  const b=document.createElement("div");
  b.className="mood"+(i===0?" active":"");
  b.textContent=m;
  b.onclick=()=>{
    document.querySelectorAll(".mood").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    currentMood=m;
    render();
  };
  moodsEl.appendChild(b);
});

render();
</script>
</body>
</html>
