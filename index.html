<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MoodMakerz</title>

<style>
  :root{
    /* Beige theme */
    --bg0:#fbf3e6;
    --bg1:#f6e9d4;
    --bg2:#efe0c6;

    --ink:#1f2330;
    --muted:#5c5f6a;

    --card: rgba(255,255,255,0.74);
    --border: rgba(31,35,48,0.10);
    --border-strong: rgba(31,35,48,0.16);

    --shadow: 0 18px 55px rgba(31,35,48,.18);
    --shadow-soft: 0 10px 28px rgba(31,35,48,.12);

    --radius:20px;
    --radius-sm:14px;
  }

  *{box-sizing:border-box;}
  html,body{height:100%;}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial;
    color:var(--ink);
    background:
      radial-gradient(1100px 720px at 18% -10%, rgba(255, 173, 102, 0.22), rgba(0,0,0,0) 62%),
      radial-gradient(900px 700px at 92% 0%, rgba(107, 124, 255, 0.15), rgba(0,0,0,0) 58%),
      radial-gradient(1000px 800px at 50% 120%, rgba(34, 199, 168, 0.10), rgba(0,0,0,0) 55%),
      linear-gradient(180deg, var(--bg0), var(--bg1) 45%, var(--bg2));
    min-height:100vh;
    overflow-x:hidden;
  }

  /* soft paper grain */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
    opacity:.07;
    background-image:
      radial-gradient(circle at 20% 30%, rgba(0,0,0,0.34) 0 0.5px, transparent 1px),
      radial-gradient(circle at 80% 40%, rgba(0,0,0,0.34) 0 0.5px, transparent 1px),
      radial-gradient(circle at 55% 75%, rgba(0,0,0,0.34) 0 0.5px, transparent 1px);
    background-size: 120px 120px;
    filter: blur(.2px);
  }

  .wrap{position:relative; z-index:1; min-height:100vh; display:flex; flex-direction:column;}
  .container{width:100%; max-width:1240px; margin:0 auto; padding:26px 22px 22px; flex:1;}

  .topbar{
    position:sticky; top:0; z-index:5;
    margin:-26px -22px 18px;
    padding:18px 22px 14px;
    background: linear-gradient(180deg, rgba(251,243,230,0.92), rgba(251,243,230,0.72) 65%, rgba(251,243,230,0));
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(31,35,48,0.06);
  }

  h1{
    margin:0 0 10px;
    font-size:34px;
    letter-spacing:-0.02em;
    line-height:1.05;
    font-weight:950;
    color: rgba(31,35,48,0.92);
  }

  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:0;}
  .moods{display:flex; gap:8px; flex-wrap:wrap;}

  .mood{
    padding:8px 12px;
    border-radius:999px;
    background: rgba(255,255,255,0.62);
    border:1px solid rgba(31,35,48,0.10);
    cursor:pointer;
    font-size:12.5px;
    font-weight:900;
    color: rgba(31,35,48,0.82);
    user-select:none;
    transition: transform .12s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
  }
  .mood:hover{
    transform: translateY(-1px);
    border-color: rgba(31,35,48,0.16);
    box-shadow: 0 10px 20px rgba(31,35,48,0.10);
  }
  .mood.active{
    background: linear-gradient(90deg, rgba(107,124,255,0.22), rgba(34,199,168,0.16));
    border-color: rgba(31,35,48,0.16);
    color: rgba(31,35,48,0.92);
  }

  .shuffle{
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(31,35,48,0.12);
    cursor:pointer;
    font-weight:950;
    color: rgba(31,35,48,0.88);
    background: rgba(255,255,255,0.62);
    transition: transform .12s ease, border-color .12s ease, background .12s ease, box-shadow .12s ease;
  }
  .shuffle:hover{
    transform: translateY(-1px);
    border-color: rgba(31,35,48,0.18);
    box-shadow: 0 10px 20px rgba(31,35,48,0.10);
  }

  /* ===== GRID: 4 grotere cards ===== */
  .grid{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:16px;
    padding:6px 0 14px;
  }
  @media (max-width:1220px){ .grid{grid-template-columns:repeat(3, minmax(0,1fr));} }
  @media (max-width:900px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
  @media (max-width:540px){ .grid{grid-template-columns:1fr;} }

  /* ===== CARD ===== */
  .card{
    position:relative;
    background: var(--card);
    border-radius: var(--radius);
    border:1px solid var(--border);
    box-shadow: var(--shadow-soft);
    transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:12px;
    overflow:hidden;
    min-height:320px; /* groter */
  }
  .card:hover{
    transform: translateY(-3px);
    box-shadow: var(--shadow);
    border-color: var(--border-strong);
  }

  /* subtle tint overlay from JS variable */
  .card::after{
    content:"";
    position:absolute; inset:-2px;
    pointer-events:none;
    opacity: .22;
    background: var(--mood-tint, transparent);
  }
  .card > *{position:relative; z-index:1;}

  .cardhead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }

  .badge{
    font-size:11px;
    font-weight:950;
    letter-spacing:.02em;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(31,35,48,0.12);
    background: rgba(255,255,255,0.58);
    color: rgba(31,35,48,0.82);
  }
  .count{
    font-size:11px;
    color: rgba(31,35,48,0.58);
    font-weight:950;
    white-space:nowrap;
  }

  /* inside card: 2 columns on wide, stacked on small */
  .cardbody{
    display:grid;
    grid-template-columns: 1fr;
    gap:12px;
  }
  @media (min-width:980px){
    .cardbody{
      grid-template-columns: 1.05fr 1.25fr;
      align-items:start;
    }
  }

  .leftcol, .rightcol{
    border-radius: 16px;
    padding:12px;
    border:1px solid rgba(31,35,48,0.08);
  }
  .leftcol{ background: rgba(255,255,255,0.56); }
  .rightcol{ background: rgba(255,255,255,0.40); }

  .label{
    font-size:11px;
    font-weight:950;
    color: rgba(31,35,48,0.78);
    margin: 0 0 6px;
    padding: 6px 9px;
    border-radius: 999px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.44);
  }

  .dot{
    width:8px; height:8px; border-radius:999px;
    box-shadow: 0 8px 16px rgba(31,35,48,0.14);
    flex:0 0 auto;
    background: linear-gradient(90deg, rgba(107,124,255,0.90), rgba(34,199,168,0.75));
  }

  /* Text fitting: clamp + line-clamp to avoid overflow */
  .value{
    font-size: clamp(12px, 1.05vw, 13.2px);
    line-height:1.35;
    font-weight:900;
    color: rgba(31,35,48,0.88);
    margin: 0 0 10px;
    word-break: break-word;
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }
  .value.one-line{
    -webkit-line-clamp: 2;
  }

  /* Section accents */
  .label[data-k="product"]{ border-color: rgba(107,124,255,0.22); background: rgba(107,124,255,0.10); }
  .label[data-k="eat"]{ border-color: rgba(34,199,168,0.22); background: rgba(34,199,168,0.08); }
  .label[data-k="do"]{ border-color: rgba(255,140,0,0.20); background: rgba(255,140,0,0.08); }
  .label[data-k="watch"]{ border-color: rgba(236,72,153,0.18); background: rgba(236,72,153,0.07); }

  .label[data-k="product"] .dot{ background: rgba(107,124,255,0.90); }
  .label[data-k="eat"] .dot{ background: rgba(34,199,168,0.85); }
  .label[data-k="do"] .dot{ background: rgba(255,140,0,0.82); }
  .label[data-k="watch"] .dot{ background: rgba(236,72,153,0.75); }

  /* Smaller CTA */
  a.buylink{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    text-decoration:none;
    margin-top:6px;
    padding:8px 10px;
    border-radius: 12px;
    font-weight:950;
    font-size:12px;
    letter-spacing:.01em;
    color: rgba(31,35,48,0.92);
    background: linear-gradient(90deg, rgba(107,124,255,0.22), rgba(34,199,168,0.16));
    border: 1px solid rgba(31,35,48,0.12);
    box-shadow: 0 8px 18px rgba(31,35,48,0.10);
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease, border-color .12s ease;
  }
  a.buylink:hover{
    transform: translateY(-1px);
    filter: brightness(1.02);
    box-shadow: 0 12px 26px rgba(31,35,48,0.14);
    border-color: rgba(31,35,48,0.16);
  }

  /* ===== FUN BANNER (onderste grote blok) ===== */
  .fun{
    position:relative;
    margin: 6px 0 10px;
    border-radius: 26px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.55);
    box-shadow: var(--shadow-soft);
    overflow:hidden;
    padding: 16px 16px;
  }
  .fun::before{
    content:"";
    position:absolute;
    inset:-120px;
    background: var(--fun-bg, radial-gradient(800px 420px at 30% 20%, rgba(107,124,255,0.22), transparent 62%));
    opacity:.9;
    filter: blur(0.2px);
    animation: floaty 9s ease-in-out infinite alternate;
  }
  .fun::after{
    content:"";
    position:absolute;
    inset:0;
    background:
      radial-gradient(circle at 18% 30%, rgba(0,0,0,0.10) 0 0.6px, transparent 1px),
      radial-gradient(circle at 78% 45%, rgba(0,0,0,0.10) 0 0.6px, transparent 1px),
      radial-gradient(circle at 55% 75%, rgba(0,0,0,0.10) 0 0.6px, transparent 1px);
    background-size: 140px 140px;
    opacity:.12;
    pointer-events:none;
  }
  @keyframes floaty{
    from{ transform: translate3d(-10px, -6px, 0) scale(1.02); }
    to{ transform: translate3d(10px, 6px, 0) scale(1.06); }
  }
  .fun-inner{
    position:relative; z-index:1;
    display:grid;
    grid-template-columns: 1.1fr 1.4fr;
    gap:16px;
    align-items:stretch;
  }
  @media (max-width:900px){
    .fun-inner{ grid-template-columns: 1fr; }
  }

  .fun-card{
    border-radius: 20px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.62);
    padding: 14px;
  }
  .fun-title{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom:10px;
  }
  .fun-title h2{
    margin:0;
    font-size: 16px;
    font-weight: 980;
    letter-spacing:-0.01em;
    color: rgba(31,35,48,0.92);
  }
  .pill{
    font-size: 11px;
    font-weight: 950;
    padding: 6px 10px;
    border-radius: 999px;
    border:1px solid rgba(31,35,48,0.12);
    background: rgba(255,255,255,0.60);
    color: rgba(31,35,48,0.74);
    white-space:nowrap;
  }

  .plan{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:10px;
  }
  @media (max-width:900px){
    .plan{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }
  @media (max-width:520px){
    .plan{ grid-template-columns: 1fr; }
  }

  .mini{
    border-radius: 16px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.56);
    padding: 10px 10px;
  }
  .mini .k{
    display:flex; align-items:center; gap:8px;
    font-weight: 950;
    font-size: 11px;
    color: rgba(31,35,48,0.70);
    margin-bottom:6px;
  }
  .mini .v{
    margin:0;
    font-weight: 950;
    font-size: 12.5px;
    line-height: 1.35;
    color: rgba(31,35,48,0.88);
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }

  .boost{
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .quote{
    border-radius: 18px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.56);
    padding: 12px 12px;
  }
  .quote p{
    margin:0;
    font-weight: 950;
    font-size: 14px;
    line-height: 1.35;
    color: rgba(31,35,48,0.90);
  }
  .sub{
    margin:0;
    color: rgba(31,35,48,0.62);
    font-size: 12px;
    font-weight: 850;
    line-height: 1.45;
  }

  .meter{
    border-radius: 18px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.56);
    padding: 12px;
  }
  .bar{
    height: 10px;
    border-radius: 999px;
    background: rgba(31,35,48,0.10);
    overflow:hidden;
    border: 1px solid rgba(31,35,48,0.10);
  }
  .bar > div{
    height:100%;
    width: var(--p, 10%);
    background: linear-gradient(90deg, rgba(107,124,255,0.55), rgba(34,199,168,0.45), rgba(255,140,0,0.40));
    border-radius: 999px;
  }
  .meter-row{
    display:flex; align-items:center; justify-content:space-between;
    gap:10px;
    margin-bottom:10px;
  }
  .meter-row .t{
    font-weight: 950;
    color: rgba(31,35,48,0.84);
    font-size: 12px;
  }
  .meter-row .x{
    font-weight: 950;
    color: rgba(31,35,48,0.62);
    font-size: 12px;
  }

  .footer-wrap{
    position:relative; z-index:1;
    padding:18px 20px;
    border-top:1px solid rgba(31,35,48,0.06);
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
  }
  .footer{
    max-width:1240px;
    margin:0 auto;
    font-size:12px;
    color: rgba(31,35,48,0.62);
    line-height:1.45;
    text-align:center;
  }
  .disclaimer{margin-top:8px; color: rgba(31,35,48,0.56);}

  .mood:focus-visible, .shuffle:focus-visible, a.buylink:focus-visible{
    outline:2px solid rgba(107,124,255,0.55);
    outline-offset:2px;
  }
</style>
</head>

  <div class="container">

/** UI refs */
const moodsEl = document.getElementById("moods");

/** State */
const STORAGE_KEY = "moodmakerz_beige_big_v2";
function loadState(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch(e){ return {}; } }
function saveState(s){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); } catch(e){} }
let state = loadState();

function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

function ensureMoodState(mood){
  if(!state[mood]) state[mood] = {};
  const ms = state[mood];
  if(!ms.order) ms.order = {};
  if(!ms.idx) ms.idx = {};
  if(typeof ms.refreshCount !== "number") ms.refreshCount = 0;

  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    if(!ms.order[cat] || ms.order[cat].length !== n){
      ms.order[cat] = Array.from({length:n}, (_,i)=>i);
      shuffleArray(ms.order[cat]);
      ms.idx[cat] = Math.floor(Math.random()*n);
    }
    if(typeof ms.idx[cat] !== "number") ms.idx[cat] = 0;
  }
  saveState(state);
}

function resetMoodRotation(mood){
  ensureMoodState(mood);
  const ms = state[mood];
  ms.refreshCount = 0;
  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  saveState(state);
}

function nextItem(mood, cat){
  ensureMoodState(mood);
  const ms = state[mood];
  const n = DATA[mood][cat].length;

  if(ms.idx[cat] >= n){
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  const pickIndex = ms.order[cat][ms.idx[cat]++];
  saveState(state);
  return DATA[mood][cat][pickIndex];
}

function buildBatch(mood, k){
  ensureMoodState(mood);

  const used = { products:new Set(), eat:new Set(), do:new Set(), watch:new Set() };
  const out = [];

  for(let i=0;i<k;i++){
    const row = {};
    for(const cat of ["products","eat","do","watch"]){
      let item = nextItem(mood, cat);
      let safety = 0;
      while(used[cat].has(item.toLowerCase()) && safety < 30){
        item = nextItem(mood, cat);
        safety++;
      }
      used[cat].add(item.toLowerCase());
      row[cat] = item;
    }
    out.push(row);
  }
  return out;
}

function esc(s){
  return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}

let currentMood = Object.keys(DATA)[0];

function pickQuote(mood){
  const q = QUOTES[mood] || ["Enjoy."];
  const i = Math.floor(Math.random()*q.length);
  return q[i];
}

function renderFunBanner(mood, setNum){
  fun.style.setProperty("--fun-bg", FUN_BG[mood] || FUN_BG.Stressed);

  funPill.textContent = `Set ${setNum}/${MAX_REFRESHES} • ${mood}`;
  progText.textContent = `${setNum}/${MAX_REFRESHES}`;
  const pct = Math.max(1, Math.min(100, Math.round((setNum / MAX_REFRESHES) * 100)));
  progBar.style.width = pct + "%";

  quote.textContent = pickQuote(mood);
  quoteSub.textContent = "— MoodMakerz";
}

/* bottom plan uses 1 random combo (from batch[0]) */
function renderPlan(example){
  plan.innerHTML = "";
  const items = [
    {k:"Product", v: example.products, dot:"background:rgba(107,124,255,0.90)"},
    {k:"Eten/Drinken", v: example.eat, dot:"background:rgba(34,199,168,0.85)"},
    {k:"Doen", v: example.do, dot:"background:rgba(255,140,0,0.82)"},
    {k:"Serie/Film", v: example.watch, dot:"background:rgba(236,72,153,0.75)"}
  ];

  items.forEach(it=>{
    const el = document.createElement("div");
    el.className = "mini";
    el.innerHTML = `
      <div class="k"><span style="width:8px;height:8px;border-radius:999px;${it.dot};display:inline-block;"></span>${esc(it.k)}</div>
      <p class="v">${esc(it.v)}</p>
    `;
    plan.appendChild(el);
  });
}

function render(){
  ensureMoodState(currentMood);
  const ms = state[currentMood];

  if(ms.refreshCount >= MAX_REFRESHES){
    resetMoodRotation(currentMood);
  }
  ms.refreshCount += 1;
  saveState(state);

  const batch = buildBatch(currentMood, CARDS_PER_REFRESH);
  grid.innerHTML = "";

  batch.forEach((b, idx) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.setProperty("--mood-tint", MOOD_TINT[currentMood] || "transparent");

    const link = amazonUrl(b.products);

    card.innerHTML = `
      <div class="cardhead">
        <div class="badge">${esc(currentMood)}</div>
        <div class="count">Set ${ms.refreshCount}/${MAX_REFRESHES} • #${idx+1}</div>
      </div>

      <div class="cardbody">
        <div class="leftcol">
          <div class="label" data-k="product"><span class="dot"></span> Product</div>
          <p class="value one-line">${esc(b.products)}</p>
          <a class="buylink" href="${esc(link)}" target="_blank" rel="noopener">Bekijk op Amazon.nl →</a>
        </div>

        <div class="rightcol">
          <div class="label" data-k="eat"><span class="dot"></span> Eten/Drinken</div>
          <p class="value">${esc(b.eat)}</p>

          <div class="label" data-k="do"><span class="dot"></span> Doen</div>
          <p class="value">${esc(b.do)}</p>

          <div class="label" data-k="watch"><span class="dot"></span> Serie/Film</div>
          <p class="value">${esc(b.watch)}</p>
        </div>
      </div>
    `;

    grid.appendChild(card);
  });

  // Fun block uses first card’s combo as "mini plan"
  renderFunBanner(currentMood, ms.refreshCount);
  renderPlan(batch[0]);
}

function setMood(mood){
  currentMood = mood;
  document.querySelectorAll(".mood").forEach(x=>x.classList.remove("active"));
  const btn = document.querySelector(`[data-mood="${CSS.escape(mood)}"]`);
  if(btn) btn.classList.add("active");
  render();
}

/** Build mood buttons */

  b.dataset.mood = m;
  b.textContent = m;
  b.onclick = () => setMood(m);
  moodsEl.appendChild(b);
});

shuffleBtn.onclick = render;
