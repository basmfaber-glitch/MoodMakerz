
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MoodMarket</title>
<meta name="theme-color" content="#0b1020">
<style>
:root{ --bg:#0b1020; --text:#eef2ff; --muted:#a6b0cf; --card:#12172a; --border:#2a2f45; }
body{ margin:0;font-family:system-ui,-apple-system,Segoe UI,Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
.container{ max-width:1100px;margin:auto;padding:20px;}
h1{ margin:0 0 6px;}
p{ margin:0 0 14px;color:var(--muted);}
.row{ display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:12px 0 18px;}
.moods{ display:flex;gap:8px;flex-wrap:wrap;}
.mood{ padding:8px 14px;border-radius:999px;background:var(--card);border:1px solid var(--border);cursor:pointer;font-size:13px;}
.mood.active{ background:#7c83ff;color:#0b1020;font-weight:700;border-color:#7c83ff;}
.btn{ padding:8px 14px;border-radius:999px;background:linear-gradient(90deg,#7c83ff,#2dd4bf);
border:none;cursor:pointer;font-weight:800;color:#0b1020;}
.grid{ display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;}
.card{ background:var(--card);border-radius:14px;overflow:hidden;border:1px solid #1c2237;}
.thumb{ width:100%;height:160px;display:block;}
.inner{ padding:12px;}
.inner h3{ margin:0 0 10px;font-size:14px;}
.buy{ width:100%;padding:10px;border:none;border-radius:10px;font-weight:800;cursor:pointer;
background:linear-gradient(90deg,#7c83ff,#2dd4bf);color:#0b1020;}
footer{ margin-top:40px;font-size:12px;color:#8b92b2;text-align:center;}
</style>
</head>
<body>
<div class="container">
  <h1>MoodMarket</h1>
  <p>Choose a mood and discover products that match how you feel.</p>

  <div class="row">
    <div class="moods" id="moods"></div>
    <button class="btn" id="shuffle">Shuffle</button>
  </div>

  <div class="grid" id="grid"></div>

  <footer>As an Amazon Associate I earn from qualifying purchases.</footer>
</div>

<script>
const TAG = "moodmakerz-21";
const BASE = "https://www.amazon.nl/s?k=";
const CATALOG = {"Stressed": ["Herbal Tea", "Breathing Timer", "Guided Meditation", "Aromatherapy Oil", "Weighted Blanket", "Stress Journal", "Noise-Reducing Earbuds", "Candle Set", "Sleep Mask", "Neck Massager"], "Happy": ["Instant Camera", "Mini Photo Printer", "Fun Card Game", "Mocktail Kit", "Party Lights", "Photo Memory Book", "Portable Speaker", "Craft Night Kit", "Movie Night Box", "Board Game"], "Energetic": ["Jump Rope", "Resistance Bands", "HIIT Timer", "Protein Snack Box", "Electrolyte Mix", "Running Playlist", "Boxing Workout", "Cycling Plan", "Core Routine", "Fitness Tracker"], "Creative": ["Sketch Set", "Watercolor Kit", "Writing Prompts", "AI Art Tool", "Idea Journal", "Collage Kit", "Poetry Prompt Deck", "Moodboard Starter", "DIY Craft Box", "Typography Lesson"], "Tired": ["Sleep Mask", "Warm Eye Mask", "Neck Pillow", "Blue Light Glasses", "White Noise Machine", "Evening Stretch", "Wind-Down Tea", "Calm Audiobook", "Low-Light Lamp", "Relaxing Playlist"]};
const CARDS_PER_REFRESH = 6;

const moodsEl = document.getElementById("moods");
const grid = document.getElementById("grid");
const shuffleBtn = document.getElementById("shuffle");

let currentMood = Object.keys(CATALOG)[0];

function amazonUrl(title){
  const q = encodeURIComponent(title);
  return `${BASE}${q}&tag=${TAG}`;
}

// Clean illustrated SVG (icon-style product image)
function productSVG(title){
  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg" width="800" height="450">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#7c83ff"/>
        <stop offset="1" stop-color="#2dd4bf"/>
      </linearGradient>
    </defs>
    <rect width="800" height="450" rx="24" fill="url(#g)"/>
    <g transform="translate(400,220)">
      <circle r="96" fill="rgba(255,255,255,0.18)"/>
      <text y="10" text-anchor="middle" font-size="22" font-weight="700"
            font-family="Inter,system-ui" fill="#0b1020">${title}</text>
    </g>
  </svg>`;
  return "data:image/svg+xml;charset=UTF-8," + encodeURIComponent(svg.trim());
}

function render(){
  grid.innerHTML = "";
  const items = [...CATALOG[currentMood]].sort(()=>0.5-Math.random()).slice(0,CARDS_PER_REFRESH);
  items.forEach(title=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img class="thumb" src="${productSVG(title)}" alt="${title}">
      <div class="inner">
        <h3>${title}</h3>
        <button class="buy">View on Amazon.nl</button>
      </div>
    `;
    card.querySelector(".buy").onclick = ()=> window.open(amazonUrl(title),"_blank");
    grid.appendChild(card);
  });
}

Object.keys(CATALOG).forEach((m,i)=>{
  const btn = document.createElement("div");
  btn.className = "mood" + (i===0 ? " active":"");
  btn.textContent = m;
  btn.onclick = ()=>{
    document.querySelectorAll(".mood").forEach(x=>x.classList.remove("active"));
    btn.classList.add("active");
    currentMood = m;
    render();
  };
  moodsEl.appendChild(btn);
});

shuffleBtn.onclick = render;
render();
</script>
</body>
</html>
