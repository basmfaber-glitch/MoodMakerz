<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoodMarket</title>
<style>
  :root{
    --bg:#070a14;
    --panel:rgba(14,18,32,0.78);
    --panel-strong:rgba(14,18,32,0.88);
    --text:#eef2ff;
    --muted:#a6b0cf;
    --border:rgba(255,255,255,0.08);
    --border-strong:rgba(255,255,255,0.12);
    --shadow: 0 18px 50px rgba(0,0,0,.55);
    --shadow-soft: 0 10px 30px rgba(0,0,0,.40);
    --radius:16px;
    --radius-sm:12px;
    --accent:#7c83ff;
    --accent2:#2dd4bf;
    --ember: rgba(255,126,52,0.16);
    --ash: rgba(210,210,220,0.10);
  }
  *{box-sizing:border-box;}
  html,body{height:100%;}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial;
    color:var(--text);
    background:
      radial-gradient(1000px 680px at 50% -10%, rgba(124,131,255,0.10), rgba(0,0,0,0) 62%),
      radial-gradient(900px 700px at 20% 0%, var(--ember), rgba(0,0,0,0) 58%),
      radial-gradient(900px 700px at 80% 0%, rgba(45,212,191,0.07), rgba(0,0,0,0) 58%),
      radial-gradient(900px 800px at 50% 120%, rgba(255,255,255,0.05), rgba(0,0,0,0) 55%),
      var(--bg);
    min-height:100vh;
    overflow-x:hidden;
  }
  body::before, body::after{
    content:"";
    position:fixed; top:-120px; bottom:-120px;
    width:360px;
    z-index:0; pointer-events:none;
    opacity:.92;
  }
  body::before{
    left:-90px;
    background:
      radial-gradient(240px 520px at 55% 25%, rgba(255,140,0,0.20), rgba(0,0,0,0) 72%),
      radial-gradient(260px 540px at 50% 60%, rgba(255,60,0,0.12), rgba(0,0,0,0) 75%),
      radial-gradient(220px 240px at 55% 85%, var(--ash), rgba(0,0,0,0) 70%);
    mask-image: radial-gradient(260px 900px at 70% 50%, #000 64%, transparent 100%);
    filter: blur(0.2px);
  }
  body::after{
    right:-90px;
    background:
      radial-gradient(240px 520px at 45% 25%, rgba(255,140,0,0.14), rgba(0,0,0,0) 72%),
      radial-gradient(260px 540px at 50% 60%, rgba(255,60,0,0.10), rgba(0,0,0,0) 75%),
      radial-gradient(220px 240px at 45% 85%, rgba(180,200,210,0.08), rgba(0,0,0,0) 70%);
    mask-image: radial-gradient(260px 900px at 30% 50%, #000 64%, transparent 100%);
    filter: blur(0.2px);
  }
  .particles{
    position:fixed; inset:0;
    z-index:0; pointer-events:none;
    opacity:.30;
    background:
      radial-gradient(circle at 12% 22%, rgba(255,140,0,0.20) 0 1.5px, transparent 3px),
      radial-gradient(circle at 18% 78%, rgba(220,220,230,0.18) 0 1.2px, transparent 3px),
      radial-gradient(circle at 78% 30%, rgba(255,80,0,0.16) 0 1.6px, transparent 3px),
      radial-gradient(circle at 74% 74%, rgba(210,210,220,0.16) 0 1.2px, transparent 3px),
      radial-gradient(circle at 52% 16%, rgba(255,200,120,0.12) 0 1.2px, transparent 3px);
    animation: drift 18s linear infinite;
  }
  @keyframes drift{0%{transform:translateY(0)}100%{transform:translateY(-60px)}}
  .wrap{position:relative; z-index:1; min-height:100vh; display:flex; flex-direction:column;}
  .container{width:100%; max-width:1180px; margin:0 auto; padding:28px 22px 22px; flex:1;}
  .topbar{
    position:sticky; top:0; z-index:5;
    margin:-28px -22px 16px;
    padding:18px 22px 14px;
    background: linear-gradient(180deg, rgba(7,10,20,0.92), rgba(7,10,20,0.60) 65%, rgba(7,10,20,0));
    backdrop-filter: blur(10px);
  }
  h1{margin:0 0 10px; font-size:34px; letter-spacing:-0.02em; line-height:1.05; font-weight:900;}
  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:0;}
  .moods{display:flex; gap:8px; flex-wrap:wrap;}
  .mood{
    padding:8px 12px; border-radius:999px;
    background:rgba(14,18,32,0.55);
    border:1px solid rgba(255,255,255,0.10);
    cursor:pointer; font-size:12.5px; font-weight:700;
    color:rgba(238,242,255,0.88); user-select:none;
    transition: transform .12s ease, background .12s ease, border-color .12s ease;
  }
  .mood:hover{transform: translateY(-1px); border-color: rgba(255,255,255,0.18);}
  .mood.active{background: rgba(124,131,255,0.92); color:#070a14; border-color: rgba(124,131,255,0.95);}
  .shuffle{
    padding:8px 12px; border-radius:999px;
    border:1px solid rgba(255,255,255,0.10);
    cursor:pointer; font-weight:900;
    color:rgba(238,242,255,0.92);
    background: rgba(14,18,32,0.45);
    backdrop-filter: blur(8px);
    transition: transform .12s ease, border-color .12s ease, background .12s ease;
  }
  .shuffle:hover{transform: translateY(-1px); border-color: rgba(255,255,255,0.22); background: rgba(14,18,32,0.62);}
  .grid{display:grid; grid-template-columns:repeat(4, minmax(0, 1fr)); gap:16px; padding:6px 0 8px;}
  @media (max-width:1080px){.grid{grid-template-columns:repeat(3, minmax(0, 1fr));}}
  @media (max-width:820px){.grid{grid-template-columns:repeat(2, minmax(0, 1fr));}}
  @media (max-width:520px){.grid{grid-template-columns:1fr;}}
  .card{
    background: var(--panel);
    border-radius: var(--radius);
    overflow:hidden;
    border:1px solid var(--border);
    box-shadow: var(--shadow-soft);
    transform: translateZ(0);
    transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
  }
  .card:hover{transform: translateY(-3px); box-shadow: var(--shadow); border-color: var(--border-strong);}
  .thumb{position:relative; background: rgba(0,0,0,0.25);}
  .thumb::after{
    content:""; position:absolute; inset:0;
    background:
      linear-gradient(180deg, rgba(0,0,0,0.10), rgba(0,0,0,0.52)),
      radial-gradient(900px 420px at 50% 0%, rgba(124,131,255,0.10), rgba(0,0,0,0) 60%);
    pointer-events:none;
  }
  .thumb img{width:100%; height:168px; object-fit:cover; display:block; filter:saturate(0.95) contrast(1.02); transform: scale(1.01);}
  .skeleton{
    position:absolute; inset:0;
    background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.10), rgba(255,255,255,0.04));
    background-size: 220% 100%;
    animation: shimmer 1.2s ease-in-out infinite;
  }
  @keyframes shimmer{0%{background-position:120% 0}100%{background-position:-120% 0}}
  .thumb.loaded .skeleton{display:none;}
  .inner{padding:12px 12px 13px;}
  .title{font-weight:850; font-size:12.5px; margin:0 0 10px; color:rgba(238,242,255,0.92); line-height:1.25;}
  button.buy{
    width:100%; padding:10px 12px; border:none; border-radius: var(--radius-sm);
    font-weight:900; cursor:pointer; color:#070a14;
    background: linear-gradient(90deg, rgba(124,131,255,0.92), rgba(45,212,191,0.78));
    box-shadow: 0 10px 22px rgba(0,0,0,0.32);
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
  }
  button.buy:hover{transform: translateY(-1px); filter: brightness(0.98); box-shadow: 0 14px 30px rgba(0,0,0,0.40);}
  button.buy:active{transform: translateY(0px);}
  .footer-wrap{
    position:relative; z-index:1;
    padding:18px 20px; border-top:1px solid rgba(255,255,255,0.06);
    background: rgba(255,255,255,0.02); backdrop-filter: blur(10px);
  }
  .footer{max-width:1180px; margin:0 auto; font-size:12px; color:rgba(166,176,207,0.78); line-height:1.45; text-align:center;}
  .disclaimer{margin-top:8px; color:rgba(166,176,207,0.70);}
  .mood:focus-visible, .shuffle:focus-visible, button.buy:focus-visible{outline:2px solid rgba(124,131,255,0.75); outline-offset:2px;}
  @media (max-width:820px){
    body::before, body::after{width:180px; opacity:0.40}
    .particles{opacity:0.20}
    h1{font-size:30px;}
  }
</style>

", "Stamp set", "Ink pad set", "Wax seal kit", "Lettering practice book", "DIY candle making kit", "Soap making kit", "Resin kit", "Resin molds", "A4 light pad", "Craft storage box", "Sketching mannequin", "Water brush pens", "Gouache paint set", "Brush cleaning cup", "Canvas easel", "Photo printing paper", "Mini photo printer", "DIY embroidery hoop set", "Craft cutting machine tools", "Woven yarn set", "Punch needle kit", "Color mixing palette", "Calligraphy ink set", "Metallic pens set", "Sticker printer", "Paper trimmer", "Brush set (fine detail)", "Acrylic paint markers", "Portable sketching kit", "Watercolor brush pen set", "Craft punch set"], "Tired": ["Blackout sleep mask", "Earplugs (sleep)", "White noise machine", "Weighted eye mask (warm/cool)", "Neck pillow", "Memory foam pillow", "Cooling pillowcase", "Silk pillowcase", "Bedside lamp (warm light)", "Sunrise alarm clock", "Blue light blocking glasses", "Humidifier", "Air purifier", "Aromatherapy diffuser", "Lavender pillow spray", "Sleep tea (caffeine-free)", "Electric blanket", "Hot water bottle", "Cozy robe", "Slippers", "Compression sleep socks", "Foot massager", "Leg massager", "Heating pad", "Magnesium bath flakes", "Bath pillow", "Eye mask gel packs", "Bed wedge pillow", "Mattress topper", "Sleep sound machine (portable)", "Travel pillow", "Travel blanket", "Noise-cancelling earmuffs", "Sleep headphones (headband)", "Reading light (clip-on)", "Bedside organizer", "Night light (motion sensor)", "Essential oil sampler", "Tea infuser", "Ceramic mug", "Herbal tea sampler", "Stretching strap", "Foam roller", "Gentle yoga props set", "Sleep journal (paper)", "Calming candle", "Lavender sachets", "Pillow mist", "Soft blanket", "Warm socks", "Heating slippers", "Aroma diffuser necklace", "Relaxing bath soak", "Light-blocking curtains", "Bed canopy", "Cooling eye patches", "Soothing face cream", "Hand warmers", "Foot soak basin", "Sleep gummies (melatonin-free)", "Relaxing audiobook (CD)", "Comfort hoodie blanket", "Cervical pillow", "Weighted blanket", "Sleep mask silk", "Noise machine rechargeable", "Sleep aromatherapy set", "Warm tea kettle", "Mug warmer", "Soft bedside rug", "Comforter set", "Mattress protector", "Sleep tracker ring", "Bed sheet set", "Humidifier filters", "Relaxing pillow", "Cozy throw", "Warm light bulb set", "Scented candle set", "Relaxing herbal pillow spray set"]};
const LOCAL_IMAGES={"Aromatherapy diffuser": "images/products/stressed-aromatherapy-diffuser.png", "Lavender essential oil": "images/products/stressed-lavender-essential-oil.png", "Chamomile tea": "images/products/stressed-chamomile-tea.png", "Scented candle set": "images/products/stressed-scented-candle-set.png", "Weighted blanket": "images/products/stressed-weighted-blanket.png", "Heat pad (microwavable)": "images/products/stressed-heat-pad-microwavable.png", "Neck and shoulder massager": "images/products/stressed-neck-and-shoulder-massager.png", "Silk pillowcase": "images/products/stressed-silk-pillowcase.png", "White noise machine": "images/products/stressed-white-noise-machine.png", "Bath salts": "images/products/stressed-bath-salts.png"};
const CARDS_PER_REFRESH = 8;

const moodsEl=document.getElementById("moods");
const grid=document.getElementById("grid");
const shuffleBtn=document.getElementById("shuffle");
let currentMood=Object.keys(CATALOG)[0];

const STORAGE_KEY = "moodmarket_rotation_v1";

function loadState(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch(e){ return {}; } }
function saveState(state){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }catch(e){} }

let state = loadState();
if(!state.order) state.order = {};
if(!state.idx) state.idx = {};

function shuffleArray(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } }

function ensureOrder(mood){
  const n = CATALOG[mood].length;
  if(!state.order[mood] || state.order[mood].length !== n){
    state.order[mood] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(state.order[mood]);
    state.idx[mood] = Math.floor(Math.random()*n);
    saveState(state);
  }
}

function nextBatch(mood, k){
  ensureOrder(mood);
  const n = CATALOG[mood].length;
  const used = new Set();
  const out = [];
  while(out.length < k){
    if(state.idx[mood] >= n){
      state.order[mood] = Array.from({length:n}, (_,i)=>i);
      shuffleArray(state.order[mood]);
      state.idx[mood] = 0;
    }
    const pickIndex = state.order[mood][state.idx[mood]++];
    const title = CATALOG[mood][pickIndex];
    const key = title.toLowerCase();
    if(used.has(key)) continue;
    used.add(key);
    out.push(title);
  }
  saveState(state);
  return out;
}

function amazonUrl(title){ return BASE + encodeURIComponent(title) + "&tag=" + TAG; }
function esc(s){ return s.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"); }

function svgFallback(title){
  const safe = esc(title);
  const svg = `
  <svg xmlns="http://www.w3.org/2000/svg" width="900" height="650">
    <defs>
      <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="#7c83ff" stop-opacity="0.55"/>
        <stop offset="1" stop-color="#2dd4bf" stop-opacity="0.35"/>
      </linearGradient>
    </defs>
    <rect width="900" height="650" fill="#070a14"/>
    <rect width="900" height="650" fill="url(#g)"/>
    <text x="46" y="200" font-family="Inter,system-ui,Arial" font-size="36" fill="#eef2ff" font-weight="800">${safe}</text>
    <text x="46" y="560" font-family="Inter,system-ui,Arial" font-size="18" fill="#a6b0cf">Placeholder image</text>
  </svg>`;
  return "data:image/svg+xml;charset=UTF-8," + encodeURIComponent(svg.trim());
}

function hashCode(str){ let hash=0; for(let i=0;i<str.length;i++){ hash=str.charCodeAt(i)+((hash<<5)-hash); hash|=0; } return hash; }

function imageCandidates(title){
  const q = encodeURIComponent(title + " product photo");
  const seed = Math.abs(hashCode(title)).toString(16);
  const u1 = `https://loremflickr.com/900/650/${q}`;
  const u2 = `https://source.unsplash.com/900x650/?${q}`;
  const u3 = `https://picsum.photos/seed/${seed}/900/650`;
  return [u1,u2,u3];
}

function setImgWithFallback(img, urls, fallback, onDone){
  let i = 0;
  const finish = () => { if(typeof onDone === "function") onDone(); };
  const tryNext = () => {
    if(i >= urls.length){ img.src = fallback; finish(); return; }
    img.src = urls[i++];
  };
  img.onload = finish;
  img.onerror = tryNext;
  tryNext();
}

function imageFor(title){
  if(currentMood === "Stressed" && LOCAL_IMAGES[title]) return {type:"local", url: LOCAL_IMAGES[title]};
  return {type:"remote", urls: imageCandidates(title)};
}

function render(){
  grid.innerHTML="";
  const batch = nextBatch(currentMood, CARDS_PER_REFRESH);

  batch.forEach(title=>{
    const card=document.createElement("div");
    card.className="card";

    const thumb=document.createElement("div");
    thumb.className="thumb";
    const sk=document.createElement("div");
    sk.className="skeleton";

    const img=document.createElement("img");
    img.alt=title + " product photo";
    img.loading="lazy";
    img.decoding="async";

    const choice = imageFor(title);
    if(choice.type === "local"){
      img.src = choice.url;
      img.onload = ()=>thumb.classList.add("loaded");
      img.onerror = ()=>{ img.src = svgFallback(title); thumb.classList.add("loaded"); };
    }else{
      setImgWithFallback(img, choice.urls, svgFallback(title), ()=>thumb.classList.add("loaded"));
    }

    thumb.appendChild(img);
    thumb.appendChild(sk);

    const inner=document.createElement("div");
    inner.className="inner";
    inner.innerHTML = `<div class="title">${esc(title)}</div>`;

    const btn=document.createElement("button");
    btn.className="buy";
    btn.textContent="View on Amazon.nl";
    btn.onclick=()=>window.open(amazonUrl(title),"_blank");

    inner.appendChild(btn);
    card.appendChild(thumb);
    card.appendChild(inner);
    grid.appendChild(card);
  });
}

function setMood(mood){
  currentMood=mood;
  document.querySelectorAll(".mood").forEach(x=>x.classList.remove("active"));
  document.querySelector(`[data-mood="${mood}"]`).classList.add("active");
  render();
}

Object.keys(CATALOG).forEach((m,i)=>{
  const b=document.createElement("div");
  b.className="mood"+(i===0?" active":"");
  b.dataset.mood=m;
  b.textContent=m;
  b.onclick=()=>setMood(m);
  moodsEl.appendChild(b);
});

shuffleBtn.onclick = render;
render();
</script>
