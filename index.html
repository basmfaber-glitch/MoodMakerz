<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MoodMakerz</title>

<style>
  :root{
    /* Beige theme */
    --bg0:#fbf3e6;
    --bg1:#f6e9d4;
    --bg2:#efe0c6;

    --ink:#1f2330;
    --muted:#5c5f6a;

    --card: rgba(255,255,255,0.76);
    --border: rgba(31,35,48,0.10);
    --border-strong: rgba(31,35,48,0.16);

    --shadow: 0 18px 55px rgba(31,35,48,.18);
    --shadow-soft: 0 10px 28px rgba(31,35,48,.12);

    --radius:20px;
    --radius-sm:14px;

    /* injected by JS */
    --bg-photo: none;
  }

  *{box-sizing:border-box;}
  html,body{height:100%;}

  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial;
    color:var(--ink);
    background:
      radial-gradient(1100px 720px at 18% -10%, rgba(255, 173, 102, 0.20), rgba(0,0,0,0) 62%),
      radial-gradient(900px 700px at 92% 0%, rgba(107, 124, 255, 0.13), rgba(0,0,0,0) 58%),
      radial-gradient(1000px 800px at 50% 120%, rgba(34, 199, 168, 0.09), rgba(0,0,0,0) 55%),
      linear-gradient(180deg, var(--bg0), var(--bg1) 45%, var(--bg2));
    min-height:100vh;
    overflow-x:hidden;
  }

  /* Jungle stock photo background layer (behind beige overlays) */
  body::after{
    content:"";
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    background-image: var(--bg-photo);
    background-size: cover;
    background-position: center;
    filter: saturate(1.05) contrast(1.05);
    opacity: 0.30; /* keep subtle */
    transform: scale(1.02);
  }

  /* Beige veil + soft vignette so it stays aesthetic */
  body::before{
    content:"";
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
    background:
      radial-gradient(1200px 900px at 50% 20%, rgba(251,243,230,0.65), rgba(0,0,0,0) 62%),
      radial-gradient(1200px 900px at 50% 120%, rgba(251,243,230,0.70), rgba(0,0,0,0) 62%),
      linear-gradient(180deg, rgba(251,243,230,0.74), rgba(251,243,230,0.66) 45%, rgba(239,224,198,0.70));
  }

  .wrap{position:relative; z-index:2; min-height:100vh; display:flex; flex-direction:column;}
  .container{width:100%; max-width:1240px; margin:0 auto; padding:26px 22px 22px; flex:1;}

  .topbar{
    position:sticky; top:0; z-index:6;
    margin:-26px -22px 18px;
    padding:18px 22px 14px;
    background: linear-gradient(180deg, rgba(251,243,230,0.92), rgba(251,243,230,0.76) 65%, rgba(251,243,230,0));
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(31,35,48,0.06);
  }

  h1{
    margin:0 0 10px;
    font-size:34px;
    letter-spacing:-0.02em;
    line-height:1.05;
    font-weight:950;
    color: rgba(31,35,48,0.92);
  }

  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:0;}
  .moods{display:flex; gap:8px; flex-wrap:wrap;}

  .mood{
    padding:8px 12px;
    border-radius:999px;
    background: rgba(255,255,255,0.65);
    border:1px solid rgba(31,35,48,0.10);
    cursor:pointer;
    font-size:12.5px;
    font-weight:900;
    color: rgba(31,35,48,0.82);
    user-select:none;
    transition: transform .12s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
  }
  .mood:hover{
    transform: translateY(-1px);
    border-color: rgba(31,35,48,0.16);
    box-shadow: 0 10px 20px rgba(31,35,48,0.10);
  }
  .mood.active{
    background: linear-gradient(90deg, rgba(107,124,255,0.22), rgba(34,199,168,0.16));
    border-color: rgba(31,35,48,0.16);
    color: rgba(31,35,48,0.92);
  }

  .shuffle{
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(31,35,48,0.12);
    cursor:pointer;
    font-weight:950;
    color: rgba(31,35,48,0.88);
    background: rgba(255,255,255,0.65);
    transition: transform .12s ease, border-color .12s ease, background .12s ease, box-shadow .12s ease;
  }
  .shuffle:hover{
    transform: translateY(-1px);
    border-color: rgba(31,35,48,0.18);
    box-shadow: 0 10px 20px rgba(31,35,48,0.10);
  }

  /* ===== GRID: 4 larger cards ===== */
  .grid{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:16px;
    padding:6px 0 14px;
  }
  @media (max-width:1220px){ .grid{grid-template-columns:repeat(3, minmax(0,1fr));} }
  @media (max-width:900px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
  @media (max-width:540px){ .grid{grid-template-columns:1fr;} }

  .card{
    position:relative;
    background: var(--card);
    border-radius: var(--radius);
    border:1px solid var(--border);
    box-shadow: var(--shadow-soft);
    transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:12px;
    overflow:hidden;
    min-height:340px;
  }
  .card:hover{
    transform: translateY(-3px);
    box-shadow: var(--shadow);
    border-color: var(--border-strong);
  }

  /* subtle mood tint overlay from JS variable */
  .card::after{
    content:"";
    position:absolute; inset:-2px;
    pointer-events:none;
    opacity: .18;
    background: var(--mood-tint, transparent);
  }
  .card > *{position:relative; z-index:1;}

  .cardhead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }

  .badge{
    font-size:11px;
    font-weight:950;
    letter-spacing:.02em;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(31,35,48,0.12);
    background: rgba(255,255,255,0.60);
    color: rgba(31,35,48,0.82);
  }
  .count{
    font-size:11px;
    color: rgba(31,35,48,0.58);
    font-weight:950;
    white-space:nowrap;
  }

  /* Everything stacked (clean vertical layout) */
  .stack{
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .section{
    border-radius: 16px;
    padding: 12px;
    border:1px solid rgba(31,35,48,0.08);
    background: rgba(255,255,255,0.52);
  }

  .label{
    font-size:11px;
    font-weight:950;
    color: rgba(31,35,48,0.78);
    margin: 0 0 6px;
    padding: 6px 9px;
    border-radius: 999px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.44);
  }

  .dot{
    width:8px; height:8px; border-radius:999px;
    box-shadow: 0 8px 16px rgba(31,35,48,0.14);
    flex:0 0 auto;
    background: linear-gradient(90deg, rgba(107,124,255,0.90), rgba(34,199,168,0.75));
  }

  /* Text fitting */
  .value{
    font-size: 13px;
    line-height: 1.35;
    font-weight: 900;
    color: rgba(31,35,48,0.90);
    margin: 0;
    word-break: break-word;
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }
  .value.short{ -webkit-line-clamp: 2; }
  .value.long{ -webkit-line-clamp: 4; }

  /* Section accents */
  .label[data-k="product"]{ border-color: rgba(107,124,255,0.22); background: rgba(107,124,255,0.10); }
  .label[data-k="eat"]{ border-color: rgba(34,199,168,0.22); background: rgba(34,199,168,0.08); }
  .label[data-k="do"]{ border-color: rgba(255,140,0,0.20); background: rgba(255,140,0,0.08); }
  .label[data-k="watch"]{ border-color: rgba(236,72,153,0.18); background: rgba(236,72,153,0.07); }

  .label[data-k="product"] .dot{ background: rgba(107,124,255,0.90); }
  .label[data-k="eat"] .dot{ background: rgba(34,199,168,0.85); }
  .label[data-k="do"] .dot{ background: rgba(255,140,0,0.82); }
  .label[data-k="watch"] .dot{ background: rgba(236,72,153,0.75); }

  a.buylink{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    text-decoration:none;
    margin-top:10px;
    padding:8px 10px;
    border-radius: 12px;
    font-weight:950;
    font-size:12px;
    letter-spacing:.01em;
    color: rgba(31,35,48,0.92);
    background: linear-gradient(90deg, rgba(107,124,255,0.22), rgba(34,199,168,0.16));
    border: 1px solid rgba(31,35,48,0.12);
    box-shadow: 0 8px 18px rgba(31,35,48,0.10);
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease, border-color .12s ease;
  }
  a.buylink:hover{
    transform: translateY(-1px);
    filter: brightness(1.02);
    box-shadow: 0 12px 26px rgba(31,35,48,0.14);
    border-color: rgba(31,35,48,0.16);
  }

  /* ===== FUN BANNER (Mini Ideas) ===== */
  .fun{
    position:relative;
    margin: 6px 0 10px;
    border-radius: 26px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.56);
    box-shadow: var(--shadow-soft);
    overflow:hidden;
    padding: 16px 16px;
  }
  .fun::before{
    content:"";
    position:absolute;
    inset:-120px;
    background: var(--fun-bg, radial-gradient(800px 420px at 30% 20%, rgba(107,124,255,0.22), transparent 62%));
    opacity:.9;
    animation: floaty 9s ease-in-out infinite alternate;
  }
  @keyframes floaty{
    from{ transform: translate3d(-10px, -6px, 0) scale(1.02); }
    to{ transform: translate3d(10px, 6px, 0) scale(1.06); }
  }

  .fun-inner{ position:relative; z-index:1; display:grid; grid-template-columns: 1.5fr 1fr; gap:16px; align-items:stretch; }
  @media (max-width:900px){ .fun-inner{ grid-template-columns: 1fr; } }

  .fun-card{
    border-radius: 20px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.64);
    padding: 14px;
  }
  .fun-title{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom:12px;
  }
  .fun-title h2{
    margin:0;
    font-size: 16px;
    font-weight: 980;
    letter-spacing:-0.01em;
    color: rgba(31,35,48,0.92);
  }
  .pill{
    font-size: 11px;
    font-weight: 950;
    padding: 6px 10px;
    border-radius: 999px;
    border:1px solid rgba(31,35,48,0.12);
    background: rgba(255,255,255,0.60);
    color: rgba(31,35,48,0.74);
    white-space:nowrap;
  }

  .chips{
    display:flex;
    flex-wrap:wrap;
    gap:10px;
  }
  .chip{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 10px 12px;
    border-radius: 999px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.58);
    box-shadow: 0 10px 20px rgba(31,35,48,0.06);
    max-width: 100%;
  }
  .chip .c-dot{
    width:8px; height:8px; border-radius:999px;
    flex:0 0 auto;
  }
  .chip .txt{
    font-weight: 950;
    font-size: 12.5px;
    color: rgba(31,35,48,0.88);
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
    max-width: 520px;
  }
  @media (max-width:900px){
    .chip .txt{ max-width: 420px; }
  }
  @media (max-width:520px){
    .chip .txt{ max-width: 260px; }
  }

  .boost{
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .quote{
    border-radius: 18px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.58);
    padding: 12px 12px;
  }
  .quote p{
    margin:0;
    font-weight: 950;
    font-size: 14px;
    line-height: 1.35;
    color: rgba(31,35,48,0.90);
  }
  .sub{
    margin:8px 0 0;
    color: rgba(31,35,48,0.62);
    font-size: 12px;
    font-weight: 850;
    line-height: 1.45;
  }

  .meter{
    border-radius: 18px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.58);
    padding: 12px;
  }
  .bar{
    height: 10px;
    border-radius: 999px;
    background: rgba(31,35,48,0.10);
    overflow:hidden;
    border: 1px solid rgba(31,35,48,0.10);
  }
  .bar > div{
    height:100%;
    width: var(--p, 10%);
    background: linear-gradient(90deg, rgba(107,124,255,0.55), rgba(34,199,168,0.45), rgba(255,140,0,0.40));
    border-radius: 999px;
  }
  .meter-row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px; }
  .meter-row .t{ font-weight: 950; color: rgba(31,35,48,0.84); font-size: 12px; }
  .meter-row .x{ font-weight: 950; color: rgba(31,35,48,0.62); font-size: 12px; }

  .footer-wrap{
    position:relative; z-index:2;
    padding:18px 20px;
    border-top:1px solid rgba(31,35,48,0.06);
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
  }
  .footer{
    max-width:1240px;
    margin:0 auto;
    font-size:12px;
    color: rgba(31,35,48,0.62);
    line-height:1.45;
    text-align:center;
  }
  .disclaimer{margin-top:8px; color: rgba(31,35,48,0.56);}

  .mood:focus-visible, .shuffle:focus-visible, a.buylink:focus-visible{
    outline:2px solid rgba(107,124,255,0.55);
    outline-offset:2px;
  }
</style>
</head>

  <div class="container">

  Energetic: "radial-gradient(900px 460px at 18% 25%, rgba(34,199,168,0.22), transparent 62%), radial-gradient(800px 420px at 78% 72%, rgba(255,140,0,0.18), transparent 62%)",
  Creative: "radial-gradient(900px 460px at 18% 25%, rgba(236,72,153,0.18), transparent 62%), radial-gradient(800px 420px at 78% 72%, rgba(107,124,255,0.18), transparent 62%)",
  Tired: "radial-gradient(900px 460px at 18% 25%, rgba(31,35,48,0.12), transparent 62%), radial-gradient(800px 420px at 78% 72%, rgba(107,124,255,0.14), transparent 62%)"
};

/** Mood quotes */
const QUOTES = {
  Stressed: ["Zacht is ook sterk. Doe één kleine stap en adem rustig.","Maak het simpel: warm drankje, kleine wandeling, klaar.","Je hoeft het niet op te lossen. Je mag het even laten zijn."],
  Happy: ["Maak er een mini-feestje van: muziek aan, lichtjes aan.","Vreugde = gedeeld. Stuur één berichtje en plan iets leuks.","Vandaag is voor herinneringen: foto, snack, lach."],
  Energetic: ["Gebruik die energie: 12 minuten knallen is genoeg.","Actie maakt motivatie. Start klein, ga door.","Hydrate, move, repeat."],
  Creative: ["Maak iets kleins af. Kleine projecten geven grote voldoening.","Geen perfectie — alleen nieuwsgierigheid.","Maak het lelijk. Dan wordt het vanzelf mooi."],
  Tired: ["Rust is productief. Je hoeft niet te pushen.","Zacht licht, warme thee, rustig ritme.","Een goede nacht is ook een overwinning."]
};

/** Jungle background keywords per mood (stock) */
const JUNGLE_KEYWORDS = {
  Stressed:   ["jungle,fog","rainforest,mist","tropical,leaves,closeup","fern,forest","jungle,canopy"],
  Happy:      ["tropical,sunlight","jungle,waterfall","tropical,flowers","rainforest,sunbeam","palm,leaves"],
  Energetic:  ["jungle,river","rainforest,trail","tropical,green,light","jungle,adventure","jungle,motion"],
  Creative:   ["tropical,patterns","jungle,macro,leaf","fern,texture","tropical,plants,detail","rainforest,green"],
  Tired:      ["jungle,night","rainforest,soft,light","tropical,shade","forest,calm","jungle,quiet"]
};

/** UI refs */
const moodsEl = document.getElementById("moods");
const grid = document.getElementById("grid");
const shuffleBtn = document.getElementById("shuffle");

const fun = document.getElementById("fun");
const chipsEl = document.getElementById("chips");
const funPill = document.getElementById("funPill");
const quoteEl = document.getElementById("quote");
const quoteSub = document.getElementById("quoteSub");
const progText = document.getElementById("progText");
const progBar = document.getElementById("progBar");

/** State */
const STORAGE_KEY = "moodmakerz_beige_jungle_v3";
function loadState(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch(e){ return {}; } }
function saveState(s){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); } catch(e){} }
let state = loadState();

function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

function ensureMoodState(mood){
  if(!state[mood]) state[mood] = {};
  const ms = state[mood];
  if(!ms.order) ms.order = {};
  if(!ms.idx) ms.idx = {};
  if(typeof ms.refreshCount !== "number") ms.refreshCount = 0;
  if(typeof ms.bgSig !== "number") ms.bgSig = Math.floor(Math.random()*100000);

  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    if(!ms.order[cat] || ms.order[cat].length !== n){
      ms.order[cat] = Array.from({length:n}, (_,i)=>i);
      shuffleArray(ms.order[cat]);
      ms.idx[cat] = Math.floor(Math.random()*n);
    }
    if(typeof ms.idx[cat] !== "number") ms.idx[cat] = 0;
  }
  saveState(state);
}

function resetMoodRotation(mood){
  ensureMoodState(mood);
  const ms = state[mood];
  ms.refreshCount = 0;
  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  saveState(state);
}

function nextItem(mood, cat){
  ensureMoodState(mood);
  const ms = state[mood];
  const n = DATA[mood][cat].length;

  if(ms.idx[cat] >= n){
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  const pickIndex = ms.order[cat][ms.idx[cat]++];
  saveState(state);
  return DATA[mood][cat][pickIndex];
}

function buildBatch(mood, k){
  ensureMoodState(mood);

  const used = { products:new Set(), eat:new Set(), do:new Set(), watch:new Set() };
  const out = [];

  for(let i=0;i<k;i++){
    const row = {};
    for(const cat of ["products","eat","do","watch"]){
      let item = nextItem(mood, cat);
      let safety = 0;
      while(used[cat].has(item.toLowerCase()) && safety < 30){
        item = nextItem(mood, cat);
        safety++;
      }
      used[cat].add(item.toLowerCase());
      row[cat] = item;
    }
    out.push(row);
  }
  return out;
}

function esc(s){
  return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}

function pickQuote(mood){
  const q = QUOTES[mood] || ["Enjoy."];
  return q[Math.floor(Math.random()*q.length)];
}

/** Build a jungle stock background URL that changes */
function makeBgUrl(mood, sig){
  const kwList = JUNGLE_KEYWORDS[mood] || ["jungle"];
  const kw = kwList[sig % kwList.length];
  // Random stock image (jungle) - changes with sig
  return `url("https://source.unsplash.com/1920x1080/?${encodeURIComponent(kw)}&sig=${sig}")`;
}

function applyBackground(mood){
  ensureMoodState(mood);
  const ms = state[mood];
  document.documentElement.style.setProperty("--bg-photo", makeBgUrl(mood, ms.bgSig));
}

/** Chips (Mini Ideas) */
const CHIP_META = {
  products: { label: "Product", dot: "rgba(107,124,255,0.90)" },
  eat:      { label: "Eten/Drinken", dot: "rgba(34,199,168,0.85)" },
  do:       { label: "Doen", dot: "rgba(255,140,0,0.82)" },
  watch:    { label: "Serie/Film", dot: "rgba(236,72,153,0.75)" }
};

function buildMiniIdeas(mood, count){
  // Pool: mix items from all categories, prefer variety
  const pool = [];
  for(const cat of ["products","eat","do","watch"]){
    for(const it of DATA[mood][cat]){
      pool.push({ cat, text: it });
    }
  }
  // Shuffle pool
  const idxs = Array.from({length: pool.length}, (_,i)=>i);
  shuffleArray(idxs);

  const used = new Set();
  const out = [];

  for(const i of idxs){
    const item = pool[i];
    const key = item.cat + "|" + item.text.toLowerCase();
    if(used.has(key)) continue;
    used.add(key);
    out.push(item);
    if(out.length >= count) break;
  }
  return out;
}

function renderMiniIdeas(mood){
  chipsEl.innerHTML = "";
  const ideas = buildMiniIdeas(mood, MINI_IDEAS_COUNT);

  ideas.forEach(it=>{
    const meta = CHIP_META[it.cat];
    const chip = document.createElement("div");
    chip.className = "chip";
    chip.title = meta.label;

    chip.innerHTML = `
      <span class="c-dot" style="background:${meta.dot}"></span>
      <span class="txt">${esc(it.text)}</span>
    `;
    chipsEl.appendChild(chip);
  });
}

function renderFunBanner(mood, setNum){
  fun.style.setProperty("--fun-bg", FUN_BG[mood] || FUN_BG.Stressed);
  funPill.textContent = `Set ${setNum}/${MAX_REFRESHES} • ${mood}`;
  progText.textContent = `${setNum}/${MAX_REFRESHES}`;
  const pct = Math.max(1, Math.min(100, Math.round((setNum / MAX_REFRESHES) * 100)));
  progBar.style.width = pct + "%";
  quoteEl.textContent = pickQuote(mood);
  quoteSub.textContent = "— MoodMakerz";
}

let currentMood = Object.keys(DATA)[0];

function render(){
  ensureMoodState(currentMood);
  const ms = state[currentMood];

  if(ms.refreshCount >= MAX_REFRESHES){
    resetMoodRotation(currentMood);
  }
  ms.refreshCount += 1;

  // Change background every refresh
  ms.bgSig = (ms.bgSig + 1) % 1000000;
  saveState(state);

  applyBackground(currentMood);

  const batch = buildBatch(currentMood, CARDS_PER_REFRESH);
  grid.innerHTML = "";

  batch.forEach((b, idx) => {
    const card = document.createElement("div");
    card.className = "card";
    card.style.setProperty("--mood-tint", MOOD_TINT[currentMood] || "transparent");

    const link = amazonUrl(b.products);

    card.innerHTML = `
      <div class="cardhead">
        <div class="badge">${esc(currentMood)}</div>
        <div class="count">Set ${ms.refreshCount}/${MAX_REFRESHES} • #${idx+1}</div>
      </div>

      <div class="stack">
        <div class="section">
          <div class="label" data-k="product"><span class="dot"></span> Product</div>
          <p class="value short">${esc(b.products)}</p>
          <a class="buylink" href="${esc(link)}" target="_blank" rel="noopener">Bekijk op Amazon.nl →</a>
        </div>

        <div class="section">
          <div class="label" data-k="eat"><span class="dot"></span> Eten/Drinken</div>
          <p class="value">${esc(b.eat)}</p>
        </div>

        <div class="section">
          <div class="label" data-k="do"><span class="dot"></span> Doen</div>
          <p class="value">${esc(b.do)}</p>
        </div>

        <div class="section">
          <div class="label" data-k="watch"><span class="dot"></span> Serie/Film</div>
          <p class="value short">${esc(b.watch)}</p>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });

  renderFunBanner(currentMood, ms.refreshCount);
  renderMiniIdeas(currentMood);
}

function setMood(mood){
  currentMood = mood;
  document.querySelectorAll(".mood").forEach(x=>x.classList.remove("active"));
  const btn = document.querySelector(`[data-mood="${CSS.escape(mood)}"]`);
  if(btn) btn.classList.add("active");

  // change background on mood switch too
  ensureMoodState(mood);
  state[mood].bgSig = (state[mood].bgSig + 7) % 1000000;
  saveState(state);
  applyBackground(mood);

  render();
}

/** Build mood buttons */
Object.keys(DATA).forEach((m,i)=>{
  const b = document.createElement("div");
  b.className = "mood" + (i===0 ? " active" : "");
  b.dataset.mood = m;
  b.textContent = m;
  b.onclick = () => setMood(m);
  moodsEl.appendChild(b);
});

shuffleBtn.onclick = render;

/** First render */
applyBackground(currentMood);
render();
</script>
