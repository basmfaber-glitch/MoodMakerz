
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<title>MoodMarket</title>
<meta name="theme-color" content="#0b1020">
<style>
body{
 margin:0;font-family:system-ui,-apple-system,Segoe UI,Inter,Arial,sans-serif;
 background:#0b1020;color:#eef2ff;
}
.container{max-width:1100px;margin:auto;padding:20px}
h1{margin:0 0 6px}
p{color:#a6b0cf;margin:0 0 16px}
.moods{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:18px}
.mood{padding:8px 14px;border-radius:999px;background:#12172a;border:1px solid #2a2f45;
cursor:pointer;font-size:13px}
.mood.active{background:#7c83ff;color:#0b1020;font-weight:700}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
.card{background:#12172a;border-radius:14px;overflow:hidden}
.card img{width:100%;height:160px;object-fit:cover}
.card .inner{padding:12px}
.card h3{margin:0 0 6px;font-size:14px}
.card button{width:100%;padding:10px;border:none;border-radius:10px;
background:linear-gradient(90deg,#7c83ff,#2dd4bf);color:#0b1020;font-weight:800;cursor:pointer}
footer{margin-top:40px;font-size:12px;color:#8b92b2;text-align:center}
</style>
</head>

<div class="container">
<h1>MoodMarket</h1>
<p>Select your mood to see curated Amazon.nl recommendations.</p>

<div class="moods" id="moods"></div>
<div class="grid" id="grid"></div>

<footer>
As an Amazon Associate I earn from qualifying purchases.
</footer>
</div>

const moodsEl = document.getElementById("moods");
const grid = document.getElementById("grid");

let currentMood = null;

function renderMood(mood){
  currentMood = mood;
  grid.innerHTML = "";
  document.querySelectorAll(".mood").forEach(m=>m.classList.remove("active"));
  document.querySelector(`[data-mood='${mood}']`).classList.add("active");

  const used = new Set();
  CATALOG[mood].slice(0,9).forEach(title=>{
    if(used.has(title)) return;
    used.add(title);
    const q = encodeURIComponent(title.replace("—"," "));
    const url = `${BASE}${q}&tag=${TAG}`;
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="https://source.unsplash.com/400x300?${q}" alt="${title}">
      <div class="inner">
        <h3>${title}</h3>
        <button onclick="window.open('${url}','_blank')">View on Amazon.nl</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

// Build mood buttons
Object.keys(CATALOG).forEach((m,i)=>{
  const btn = document.createElement("div");
  btn.className = "mood" + (i===0 ? " active":"");
  btn.textContent = m;
  btn.dataset.mood = m;
  btn.onclick = ()=>renderMood(m);
  moodsEl.appendChild(btn);
  if(i===0) renderMood(m);
});
</script>
