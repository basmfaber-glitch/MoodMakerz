<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MoodMakerz</title>

<style>
  :root{
    --ink:#171a22;
    --muted:#5a5f6c;

    --glass: rgba(255,255,255,0.62);
    --glass-2: rgba(255,255,255,0.46);
    --stroke: rgba(23,26,34,0.10);
    --stroke-2: rgba(23,26,34,0.14);

    --shadow: 0 18px 50px rgba(23,26,34,.12);
    --shadow-soft: 0 10px 26px rgba(23,26,34,.09);

    --r: 22px;
    --r2: 16px;
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial;
    color:var(--ink);
    overflow-x:hidden;
    background: #fbf6ee;
  }

  /* ===== AURORA / COLOR HAZE BACKGROUND ===== */
  .haze{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    background:
      radial-gradient(1100px 680px at 14% 18%, rgba(255, 170, 95, 0.22), transparent 60%),
      radial-gradient(900px 650px at 86% 22%, rgba(125, 156, 255, 0.18), transparent 60%),
      radial-gradient(1000px 760px at 50% 108%, rgba(70, 216, 190, 0.14), transparent 62%),
      radial-gradient(900px 700px at 20% 110%, rgba(236, 120, 200, 0.10), transparent 65%),
      linear-gradient(180deg, #fbf6ee, #f6ecd9 50%, #f2e3c9);
  }

  /* floating blobs */
  .blob{
    position:fixed;
    inset:auto;
    width:520px;
    height:520px;
    border-radius: 999px;
    filter: blur(40px);
    opacity: .55;
    z-index:1;
    pointer-events:none;
    mix-blend-mode: multiply;
    animation: drift 12s ease-in-out infinite alternate;
  }
  .b1{ left:-180px; top:-120px; background: radial-gradient(circle at 30% 30%, rgba(255,170,95,.55), transparent 62%); }
  .b2{ right:-220px; top:40px;  background: radial-gradient(circle at 30% 30%, rgba(125,156,255,.55), transparent 62%); animation-duration: 14s; }
  .b3{ left:18%; bottom:-260px; background: radial-gradient(circle at 30% 30%, rgba(70,216,190,.48), transparent 62%); animation-duration: 16s; }
  .b4{ right:10%; bottom:-300px; background: radial-gradient(circle at 30% 30%, rgba(236,120,200,.42), transparent 64%); animation-duration: 18s; }

  @keyframes drift{
    from{ transform: translate3d(-10px, -8px, 0) scale(1.02); }
    to{ transform: translate3d(14px, 10px, 0) scale(1.08); }
  }

  /* subtle grain layer */
  .grain{
    position:fixed;
    inset:0;
    z-index:2;
    pointer-events:none;
    opacity:.06;
    background-image:
      radial-gradient(circle at 20% 30%, rgba(0,0,0,0.40) 0 0.55px, transparent 1px),
      radial-gradient(circle at 80% 40%, rgba(0,0,0,0.40) 0 0.55px, transparent 1px),
      radial-gradient(circle at 55% 75%, rgba(0,0,0,0.40) 0 0.55px, transparent 1px);
    background-size: 120px 120px;
  }

  /* main content */
  .wrap{
    position:relative;
    z-index:3;
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }
  .container{
    width:100%;
    max-width:1240px;
    margin:0 auto;
    padding:26px 22px 22px;
    flex:1;
  }

  .topbar{
    position:sticky;
    top:0;
    z-index:10;
    margin:-26px -22px 18px;
    padding:18px 22px 14px;
    background: linear-gradient(180deg, rgba(251,246,238,0.85), rgba(251,246,238,0.70) 65%, rgba(251,246,238,0));
    backdrop-filter: blur(14px);
    border-bottom:1px solid rgba(23,26,34,0.06);
  }

  h1{
    margin:0 0 10px;
    font-size:34px;
    letter-spacing:-0.02em;
    line-height:1.05;
    font-weight:950;
    color: rgba(23,26,34,0.92);
  }

  .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
  .moods{ display:flex; gap:8px; flex-wrap:wrap; }

  .pillbtn{
    padding:8px 12px;
    border-radius:999px;
    background: rgba(255,255,255,0.55);
    border:1px solid rgba(23,26,34,0.10);
    cursor:pointer;
    font-size:12.5px;
    font-weight:900;
    color: rgba(23,26,34,0.82);
    user-select:none;
    transition: transform .12s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
  }
  .pillbtn:hover{
    transform: translateY(-1px);
    border-color: rgba(23,26,34,0.16);
    box-shadow: 0 10px 20px rgba(23,26,34,0.08);
  }
  .pillbtn.active{
    background: linear-gradient(90deg, var(--mood-accent), var(--mood-accent2));
    border-color: rgba(23,26,34,0.14);
    color: rgba(23,26,34,0.92);
  }

  /* ===== Mood palette variables ===== */
  body.mood-Stressed{ --mood-accent: rgba(125,156,255,0.70); --mood-accent2: rgba(70,216,190,0.55); --mood-wash: rgba(125,156,255,0.12); }
  body.mood-Happy{ --mood-accent: rgba(255,170,95,0.74); --mood-accent2: rgba(236,120,200,0.46); --mood-wash: rgba(255,170,95,0.12); }
  body.mood-Energetic{ --mood-accent: rgba(70,216,190,0.70); --mood-accent2: rgba(255,170,95,0.48); --mood-wash: rgba(70,216,190,0.12); }
  body.mood-Creative{ --mood-accent: rgba(236,120,200,0.62); --mood-accent2: rgba(125,156,255,0.56); --mood-wash: rgba(236,120,200,0.10); }
  body.mood-Tired{ --mood-accent: rgba(140,150,185,0.62); --mood-accent2: rgba(180,170,210,0.46); --mood-wash: rgba(140,150,185,0.10); }

  /* ===== Grid ===== */
  .grid{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:16px;
    padding:6px 0 14px;
  }
  @media (max-width:1220px){ .grid{grid-template-columns:repeat(3, minmax(0,1fr));} }
  @media (max-width:900px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
  @media (max-width:540px){ .grid{grid-template-columns:1fr;} }

  /* ===== Card (premium glass) ===== */
  .card{
    position:relative;
    border-radius: var(--r);
    border:1px solid rgba(23,26,34,0.10);
    background: linear-gradient(180deg, rgba(255,255,255,0.70), rgba(255,255,255,0.55));
    box-shadow: var(--shadow-soft);
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:12px;
    overflow:hidden;
    min-height:360px;
    backdrop-filter: blur(10px);
    transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
  }
  .card:hover{
    transform: translateY(-3px);
    box-shadow: var(--shadow);
    border-color: rgba(23,26,34,0.14);
  }
  .card::before{
    content:"";
    position:absolute;
    inset:-2px;
    pointer-events:none;
    opacity:.95;
    background:
      radial-gradient(700px 420px at 22% 18%, var(--mood-wash), transparent 62%),
      radial-gradient(700px 420px at 82% 86%, rgba(255,255,255,0.12), transparent 62%);
  }
  .card > *{ position:relative; z-index:1; }

  .cardhead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .badge{
    font-size:11px;
    font-weight:950;
    letter-spacing:.02em;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(23,26,34,0.10);
    background: rgba(255,255,255,0.55);
    color: rgba(23,26,34,0.80);
  }
  .count{
    font-size:11px;
    color: rgba(23,26,34,0.54);
    font-weight:950;
    white-space:nowrap;
  }

  .stack{ display:flex; flex-direction:column; gap:10px; }

  .section{
    border-radius: 18px;
    padding: 12px;
    border:1px solid rgba(23,26,34,0.08);
    background: rgba(255,255,255,0.42);
  }

  .label{
    font-size:11px;
    font-weight:950;
    color: rgba(23,26,34,0.76);
    margin: 0 0 6px;
    padding: 6px 9px;
    border-radius: 999px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    border: 1px solid rgba(23,26,34,0.10);
    background: rgba(255,255,255,0.34);
  }
  .dot{
    width:8px; height:8px; border-radius:999px;
    background: rgba(23,26,34,0.55);
  }
  .label[data-k="product"] .dot{ background: rgba(125,156,255,0.85); }
  .label[data-k="eat"] .dot{ background: rgba(70,216,190,0.85); }
  .label[data-k="do"] .dot{ background: rgba(255,170,95,0.82); }
  .label[data-k="watch"] .dot{ background: rgba(236,120,200,0.72); }

  .value{
    font-size: 13px;
    line-height: 1.35;
    font-weight: 900;
    color: rgba(23,26,34,0.90);
    margin: 0;
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    word-break: break-word;
  }
  .value.short{ -webkit-line-clamp: 2; }

  a.buylink{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    text-decoration:none;
    margin-top:10px;
    padding:8px 10px;
    border-radius: 12px;
    font-weight:950;
    font-size:12px;
    letter-spacing:.01em;
    color: rgba(23,26,34,0.92);
    background: linear-gradient(90deg, rgba(255,255,255,0.52), rgba(255,255,255,0.30));
    border: 1px solid rgba(23,26,34,0.12);
    box-shadow: 0 10px 20px rgba(23,26,34,0.08);
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease, border-color .12s ease;
  }
  a.buylink:hover{
    transform: translateY(-1px);
    filter: brightness(1.02);
    box-shadow: 0 14px 28px rgba(23,26,34,0.12);
    border-color: rgba(23,26,34,0.16);
  }

  /* ===== Bottom block: Playlist Picks ===== */
  .fun{
    position:relative;
    margin: 6px 0 10px;
    border-radius: 28px;
    border: 1px solid rgba(23,26,34,0.10);
    background: linear-gradient(180deg, rgba(255,255,255,0.65), rgba(255,255,255,0.50));
    box-shadow: var(--shadow-soft);
    overflow:hidden;
    padding: 16px 16px;
    backdrop-filter: blur(10px);
  }
  .fun::before{
    content:"";
    position:absolute;
    inset:-140px;
    background:
      radial-gradient(800px 520px at 22% 20%, var(--mood-wash), transparent 62%),
      radial-gradient(800px 520px at 80% 85%, rgba(70,216,190,0.08), transparent 62%);
    opacity:.95;
    animation: drift2 10s ease-in-out infinite alternate;
  }
  @keyframes drift2{
    from{ transform: translate3d(-10px, -6px, 0) scale(1.02); }
    to{ transform: translate3d(10px, 8px, 0) scale(1.06); }
  }

  .fun-inner{
    position:relative; z-index:1;
    display:grid;
    grid-template-columns: 1.5fr 1fr;
    gap:16px;
    align-items:stretch;
  }
  @media (max-width:900px){ .fun-inner{ grid-template-columns: 1fr; } }

  .fun-card{
    border-radius: 22px;
    border: 1px solid rgba(23,26,34,0.10);
    background: rgba(255,255,255,0.46);
    padding: 14px;
  }
  .fun-title{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom:12px;
  }
  .fun-title h2{
    margin:0;
    font-size: 16px;
    font-weight: 980;
    letter-spacing:-0.01em;
    color: rgba(23,26,34,0.92);
  }
  .pill{
    font-size: 11px;
    font-weight: 950;
    padding: 6px 10px;
    border-radius: 999px;
    border:1px solid rgba(23,26,34,0.12);
    background: rgba(255,255,255,0.56);
    color: rgba(23,26,34,0.70);
    white-space:nowrap;
  }

  .songs{
    display:grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap:10px;
  }
  @media (max-width:900px){ .songs{ grid-template-columns: 1fr; } }

  .song{
    display:flex;
    align-items:flex-start;
    gap:10px;
    padding: 10px 12px;
    border-radius: 18px;
    border: 1px solid rgba(23,26,34,0.10);
    background: rgba(255,255,255,0.52);
    box-shadow: 0 10px 18px rgba(23,26,34,0.06);
  }
  .song .note{
    width:26px; height:26px;
    border-radius: 10px;
    flex:0 0 auto;
    background: linear-gradient(135deg, var(--mood-accent), var(--mood-accent2));
    box-shadow: 0 10px 18px rgba(23,26,34,0.10);
  }
  .song .meta{ min-width:0; }
  .song .title{
    font-weight: 950;
    font-size: 12.8px;
    color: rgba(23,26,34,0.90);
    margin: 0 0 4px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
  }
  .song a{
    font-weight: 900;
    font-size: 12px;
    color: rgba(23,26,34,0.70);
    text-decoration:none;
    border-bottom: 1px dashed rgba(23,26,34,0.30);
  }
  .song a:hover{ color: rgba(23,26,34,0.92); }

  .boost{
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .quote{
    border-radius: 20px;
    border: 1px solid rgba(23,26,34,0.10);
    background: rgba(255,255,255,0.52);
    padding: 12px 12px;
  }
  .quote p{
    margin:0;
    font-weight: 950;
    font-size: 14px;
    line-height: 1.35;
    color: rgba(23,26,34,0.90);
  }
  .sub{
    margin:8px 0 0;
    color: rgba(23,26,34,0.62);
    font-size: 12px;
    font-weight: 850;
    line-height: 1.45;
  }

  .meter{
    border-radius: 20px;
    border: 1px solid rgba(23,26,34,0.10);
    background: rgba(255,255,255,0.52);
    padding: 12px;
  }
  .bar{
    height: 10px;
    border-radius: 999px;
    background: rgba(23,26,34,0.10);
    overflow:hidden;
    border: 1px solid rgba(23,26,34,0.10);
  }
  .bar > div{
    height:100%;
    width: 10%;
    background: linear-gradient(90deg, var(--mood-accent), var(--mood-accent2));
    border-radius: 999px;
  }
  .meter-row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px; }
  .meter-row .t{ font-weight: 950; color: rgba(23,26,34,0.84); font-size: 12px; }
  .meter-row .x{ font-weight: 950; color: rgba(23,26,34,0.62); font-size: 12px; }

  .footer-wrap{
    position:relative; z-index:3;
    padding:18px 20px;
    border-top:1px solid rgba(23,26,34,0.06);
    background: rgba(255,255,255,0.20);
    backdrop-filter: blur(10px);
  }
  .footer{
    max-width:1240px;
    margin:0 auto;
    font-size:12px;
    color: rgba(23,26,34,0.62);
    line-height:1.45;
    text-align:center;
  }

  .pillbtn:focus-visible, a.buylink:focus-visible{
    outline:2px solid rgba(23,26,34,0.28);
    outline-offset:2px;
  }
</style>
</head>

  Happy: ["Pharrell Williams — Happy","Katrina & The Waves — Walking on Sunshine","Harry Styles — Watermelon Sugar","Dua Lipa — Levitating","Bruno Mars — Treasure","ABBA — Dancing Queen","Justin Timberlake — CAN'T STOP THE FEELING!","Mark Ronson ft. Bruno Mars — Uptown Funk","Taylor Swift — Paper Rings","BTS — Dynamite","Lizzo — Good as Hell","OneRepublic — I Ain't Worried"],
  Energetic: ["Eminem — Till I Collapse","Kanye West — Stronger","Avicii — Levels","Daft Punk — Harder, Better, Faster, Stronger","The Weeknd — Blinding Lights","Calvin Harris — Feel So Close","Imagine Dragons — Believer","Skrillex — Bangarang","Survivor — Eye of the Tiger","Macklemore — Can't Hold Us","Linkin Park — Numb","Swedish House Mafia — Greyhound"],

const QUOTES = {
  Stressed: ["Zacht is ook sterk. Doe één kleine stap en adem rustig.","Maak het simpel: warm drankje, kleine wandeling, klaar.","Je hoeft het niet op te lossen. Je mag het even laten zijn."],
  Happy: ["Maak er een mini-feestje van: muziek aan, lichtjes aan.","Vreugde = gedeeld. Stuur één berichtje en plan iets leuks.","Vandaag is voor herinneringen: foto, snack, lach."],
  Energetic: ["Gebruik die energie: 12 minuten knallen is genoeg.","Actie maakt motivatie. Start klein, ga door.","Hydrate, move, repeat."],
  Creative: ["Maak iets kleins af. Kleine projecten geven grote voldoening.","Geen perfectie — alleen nieuwsgierigheid.","Maak het lelijk. Dan wordt het vanzelf mooi."],
  Tired: ["Rust is productief. Je hoeft niet te pushen.","Zacht licht, warme thee, rustig ritme.","Een goede nacht is ook een overwinning."]
};

/** UI refs */
const moodsEl = document.getElementById("moods");
const grid = document.getElementById("grid");
const shuffleBtn = document.getElementById("shuffle");
const funPill = document.getElementById("funPill");
const songsEl = document.getElementById("songs");
const quoteEl = document.getElementById("quote");
const quoteSub = document.getElementById("quoteSub");
const progText = document.getElementById("progText");
const progBar = document.getElementById("progBar");

/** State */
const STORAGE_KEY = "moodmakerz_pro_haze_v1";
function loadState(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch(e){ return {}; } }
function saveState(s){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); } catch(e){} }
let state = loadState();

function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

function ensureMoodState(mood){
  if(!state[mood]) state[mood] = {};
  const ms = state[mood];
  if(!ms.order) ms.order = {};
  if(!ms.idx) ms.idx = {};
  if(typeof ms.refreshCount !== "number") ms.refreshCount = 0;

  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    if(!ms.order[cat] || ms.order[cat].length !== n){
      ms.order[cat] = Array.from({length:n}, (_,i)=>i);
      shuffleArray(ms.order[cat]);
      ms.idx[cat] = Math.floor(Math.random()*n);
    }
    if(typeof ms.idx[cat] !== "number") ms.idx[cat] = 0;
  }
  saveState(state);
}

function resetMoodRotation(mood){
  ensureMoodState(mood);
  const ms = state[mood];
  ms.refreshCount = 0;
  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  saveState(state);
}

function nextItem(mood, cat){
  ensureMoodState(mood);
  const ms = state[mood];
  const n = DATA[mood][cat].length;

  if(ms.idx[cat] >= n){
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  const pickIndex = ms.order[cat][ms.idx[cat]++];
  saveState(state);
  return DATA[mood][cat][pickIndex];
}

function buildBatch(mood, k){
  ensureMoodState(mood);
  const used = { products:new Set(), eat:new Set(), do:new Set(), watch:new Set() };
  const out = [];
  for(let i=0;i<k;i++){
    const row = {};
    for(const cat of ["products","eat","do","watch"]){
      let item = nextItem(mood, cat);
      let safety = 0;
      while(used[cat].has(item.toLowerCase()) && safety < 30){
        item = nextItem(mood, cat);
        safety++;
      }
      used[cat].add(item.toLowerCase());
      row[cat] = item;
    }
    out.push(row);
  }
  return out;
}

function esc(s){
  return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}

function pickQuote(mood){
  const q = QUOTES[mood] || ["Enjoy."];
  return q[Math.floor(Math.random()*q.length)];
}

function youtubeSearchUrl(query){
  return "https://www.youtube.com/results?search_query=" + encodeURIComponent(query);
}
function pickSongs(mood, n){
  const list = (SONGS[mood] || []).slice();
  shuffleArray(list);
  return list.slice(0, n);
}
function renderSongs(mood){
  songsEl.innerHTML = "";
  const picks = pickSongs(mood, SONGS_PER_REFRESH);
  picks.forEach(s=>{
    const el = document.createElement("div");
    el.className = "song";
    el.innerHTML = `
      <div class="note"></div>
      <div class="meta">
        <div class="title">${esc(s)}</div>
        <a href="${esc(youtubeSearchUrl(s))}" target="_blank" rel="noopener">Open in YouTube →</a>
      </div>
    `;
    songsEl.appendChild(el);
  });
}

function applyMoodClass(mood){
  document.body.className = document.body.className
    .split(" ")
    .filter(c=>!c.startsWith("mood-"))
    .join(" ")
    .trim();
  document.body.classList.add("mood-" + mood);
}

let currentMood = Object.keys(DATA)[0];

function render(){
  ensureMoodState(currentMood);
  const ms = state[currentMood];

  if(ms.refreshCount >= MAX_REFRESHES){
    resetMoodRotation(currentMood);
  }
  ms.refreshCount += 1;
  saveState(state);

  funPill.textContent = `Set ${ms.refreshCount}/${MAX_REFRESHES} • ${currentMood}`;
  progText.textContent = `${ms.refreshCount}/${MAX_REFRESHES}`;
  progBar.style.width = Math.max(5, Math.round((ms.refreshCount / MAX_REFRESHES) * 100)) + "%";

  quoteEl.textContent = pickQuote(currentMood);
  quoteSub.textContent = "— MoodMakerz";
  renderSongs(currentMood);

  const batch = buildBatch(currentMood, CARDS_PER_REFRESH);
  grid.innerHTML = "";

  batch.forEach((b, idx) => {
    const card = document.createElement("div");
    card.className = "card";

    const link = amazonUrl(b.products);

    card.innerHTML = `
      <div class="cardhead">
        <div class="badge">${esc(currentMood)}</div>
        <div class="count">Set ${ms.refreshCount}/${MAX_REFRESHES} • #${idx+1}</div>
      </div>

      <div class="stack">
        <div class="section">
          <div class="label" data-k="product"><span class="dot"></span> Product</div>
          <p class="value short">${esc(b.products)}</p>
          <a class="buylink" href="${esc(link)}" target="_blank" rel="noopener">Bekijk op Amazon.nl →</a>
        </div>

        <div class="section">
          <div class="label" data-k="eat"><span class="dot"></span> Eten/Drinken</div>
          <p class="value">${esc(b.eat)}</p>
        </div>

        <div class="section">
          <div class="label" data-k="do"><span class="dot"></span> Doen</div>
          <p class="value">${esc(b.do)}</p>
        </div>

        <div class="section">
          <div class="label" data-k="watch"><span class="dot"></span> Serie/Film</div>
          <p class="value short">${esc(b.watch)}</p>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function setMood(mood){
  currentMood = mood;
  applyMoodClass(mood);

  document.querySelectorAll(".pillbtn[data-mood]").forEach(x=>x.classList.remove("active"));
  const btn = document.querySelector(`[data-mood="${CSS.escape(mood)}"]`);
  if(btn) btn.classList.add("active");

  render();
}

/** Build mood buttons */
Object.keys(DATA).forEach((m,i)=>{
  const b = document.createElement("div");
  b.className = "pillbtn" + (i===0 ? " active" : "");
  b.dataset.mood = m;
  b.textContent = m;
  b.onclick = () => setMood(m);
  moodsEl.appendChild(b);
});

document.getElementById("shuffle").onclick = render;

/** initial */
applyMoodClass(currentMood);
render();
</script>
