
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MoodMarket</title>
<meta name="theme-color" content="#0b1020">
<link rel="manifest" href="manifest.json">

<style>
body {
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Inter, Arial, sans-serif;
  background:#0b1020;
  color:#eef2ff;
}
.container{max-width:1080px;margin:0 auto;padding:24px}
h1{margin:0 0 6px}
p{color:#a6b0cf;margin:0 0 16px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
.card{background:#12172a;border-radius:14px;padding:14px}
.card img{width:100%;border-radius:10px}
.card h3{margin:10px 0 6px;font-size:15px}
.card button{width:100%;padding:10px;border:none;border-radius:10px;font-weight:700;
background:linear-gradient(90deg,#7c83ff,#2dd4bf);color:#0b1020;cursor:pointer}
</style>
</head>
<body>
<div class="container">
<h1>MoodMarket</h1>
<p>All links below are Amazon.nl affiliate search links using tag <b>moodmakerz-21</b>.</p>

<div class="grid" id="grid"></div>
</div>

<script>
const TAG = "moodmakerz-21";
const BASE = "https://www.amazon.nl/s?k=";

const ITEMS = [
  "Weighted Blanket","Herbal Tea","Aromatherapy Oil","Stress Journal","Neck Massager",
  "Instant Camera","Mini Photo Printer","Fun Card Game","Mocktail Kit","Portable Speaker",
  "Resistance Bands","Jump Rope","Protein Snack Box","HIIT Timer","Electrolyte Mix",
  "Writing Prompts","Sketch Set","Watercolor Kit","AI Art Tool","Design Course",
  "Sleep Mask","Blue Light Glasses","Warm Eye Mask","Neck Pillow","White Noise Machine"
];

const grid = document.getElementById("grid");

ITEMS.forEach(item=>{
  const q = encodeURIComponent(item);
  const url = `${BASE}${q}&tag=${TAG}`;

  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="https://source.unsplash.com/featured/400x250?${q}">
    <h3>${item}</h3>
    <button onclick="window.open('${url}','_blank')">View on Amazon.nl</button>
  `;
  grid.appendChild(card);
});
</script>
</body>
</html>
