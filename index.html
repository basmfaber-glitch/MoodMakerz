<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MoodMarket</title>
<style>
:root {
  --stressed:#ff6b6b;
  --happy:#ffd93d;
  --energetic:#4dabf7;
  --creative:#b197fc;
  --tired:#adb5bd;
}
body {
  font-family: Arial, sans-serif;
  margin:0;
  background:#f4f6fb;
}
header {
  padding:1rem 2rem;
  background:linear-gradient(90deg,#6a11cb,#2575fc);
  color:#fff;
}
section { padding:2rem; }
.mood-selector {
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
}
.mood-card {
  flex:1 0 140px;
  padding:1.2rem;
  border-radius:16px;
  text-align:center;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}
.stressed { background:var(--stressed); }
.happy { background:var(--happy); }
.energetic { background:var(--energetic); }
.creative { background:var(--creative); }
.tired { background:var(--tired); }
.feed {
  margin-top:2rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:1.2rem;
}
.card {
  background:#fff;
  border-radius:18px;
  padding:1rem;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
.card img {
  width:100%;
  border-radius:12px;
}
.card button {
  width:100%;
  margin-top:0.5rem;
  padding:0.5rem;
  border:none;
  border-radius:10px;
  background:#2575fc;
  color:#fff;
}
</style>
</head>
<body>

<header>
<h1>MoodMarket</h1>
</header>

<section>
<h2>Select your mood</h2>
<div class="mood-selector">
  <div class="mood-card stressed" data-mood="Stressed">ðŸ˜« Stressed</div>
  <div class="mood-card happy" data-mood="Happy">ðŸ˜ƒ Happy</div>
  <div class="mood-card energetic" data-mood="Energetic">âš¡ Energetic</div>
  <div class="mood-card creative" data-mood="Creative">ðŸŽ¨ Creative</div>
  <div class="mood-card tired" data-mood="Tired">ðŸ˜´ Tired</div>
</div>

<div class="feed" id="feed"></div>
</section>

<script>
const products = {
  Stressed:["Herbal Tea","Meditation App","Aromatherapy Candles","Breathing Guide"],
  Happy:["Comedy Tickets","Smoothie Maker","Dance Class","Photo Book"],
  Energetic:["HIIT Plan","Protein Snacks","Running Playlist","Jump Rope"],
  Creative:["Painting Set","DIY Kit","Writing Prompts","Design Course"],
  Tired:["Nap Pillow","Sleep Music","Stretching Routine","Blue Light Glasses"]
};

const feed=document.getElementById("feed");

document.querySelectorAll(".mood-card").forEach(card=>{
  card.onclick=()=>{
    feed.innerHTML="";
    products[card.dataset.mood].forEach(p=>{
      feed.innerHTML+=`<div class="card">
      <img src="https://via.placeholder.com/300x160?text=${p}">
      <h4>${p}</h4>
      <button>View</button>
      </div>`;
    });
  };
});
</script>

</body>
</html>
