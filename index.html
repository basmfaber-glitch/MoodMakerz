<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MoodMakerz</title>

<style>
  :root{
    /* base beige UI */
    --bg0:#fbf3e6;
    --bg1:#f6e9d4;
    --bg2:#efe0c6;

    --ink:#1f2330;
    --muted:#5c5f6a;

    --border: rgba(31,35,48,0.10);
    --border-strong: rgba(31,35,48,0.16);
    --shadow: 0 18px 55px rgba(31,35,48,.18);
    --shadow-soft: 0 10px 28px rgba(31,35,48,.12);

    --radius:22px;
    --radius-sm:14px;

    /* defaults overwritten by mood class */
    --mood-card: rgba(255,255,255,0.76);
    --mood-card-2: rgba(255,255,255,0.58);
    --mood-glow: radial-gradient(700px 420px at 25% 20%, rgba(107,124,255,0.18), transparent 60%),
                 radial-gradient(700px 420px at 80% 80%, rgba(34,199,168,0.12), transparent 62%);
    --mood-accent: rgba(107,124,255,0.70);
    --mood-accent2: rgba(34,199,168,0.55);
  }

  *{box-sizing:border-box;}
  html,body{height:100%;}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Arial;
    color:var(--ink);
    min-height:100vh;
    overflow-x:hidden;
    background: linear-gradient(180deg, var(--bg0), var(--bg1) 45%, var(--bg2));
  }

  /* ===== Visible background photo layers (crossfade) ===== */
  .bg-photo{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
    background-size: cover;
    background-position: center;
    filter: saturate(1.1) contrast(1.08);
    opacity:0;
    transition: opacity 700ms ease;
    transform: scale(1.02);
  }
  .bg-photo.show{ opacity:0.55; } /* <-- makes it clearly visible */

  /* beige veil so text stays readable */
  .bg-veil{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
    background:
      radial-gradient(1300px 900px at 50% 18%, rgba(251,243,230,0.55), rgba(0,0,0,0) 62%),
      radial-gradient(1200px 900px at 50% 120%, rgba(251,243,230,0.62), rgba(0,0,0,0) 62%),
      linear-gradient(180deg, rgba(251,243,230,0.62), rgba(251,243,230,0.56) 45%, rgba(239,224,198,0.60));
  }

  /* a little grain */
  .grain{
    position:fixed;
    inset:0;
    z-index:2;
    pointer-events:none;
    opacity:.06;
    background-image:
      radial-gradient(circle at 20% 30%, rgba(0,0,0,0.34) 0 0.5px, transparent 1px),
      radial-gradient(circle at 80% 40%, rgba(0,0,0,0.34) 0 0.5px, transparent 1px),
      radial-gradient(circle at 55% 75%, rgba(0,0,0,0.34) 0 0.5px, transparent 1px);
    background-size: 120px 120px;
  }

  .wrap{position:relative; z-index:3; min-height:100vh; display:flex; flex-direction:column;}
  .container{width:100%; max-width:1240px; margin:0 auto; padding:26px 22px 22px; flex:1;}

  .topbar{
    position:sticky; top:0; z-index:10;
    margin:-26px -22px 18px;
    padding:18px 22px 14px;
    background: linear-gradient(180deg, rgba(251,243,230,0.90), rgba(251,243,230,0.70) 65%, rgba(251,243,230,0));
    backdrop-filter: blur(12px);
    border-bottom:1px solid rgba(31,35,48,0.06);
  }

  h1{
    margin:0 0 10px;
    font-size:34px;
    letter-spacing:-0.02em;
    line-height:1.05;
    font-weight:950;
    color: rgba(31,35,48,0.92);
  }

  .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin:0;}
  .moods{display:flex; gap:8px; flex-wrap:wrap;}

  .mood{
    padding:8px 12px;
    border-radius:999px;
    background: rgba(255,255,255,0.62);
    border:1px solid rgba(31,35,48,0.10);
    cursor:pointer;
    font-size:12.5px;
    font-weight:900;
    color: rgba(31,35,48,0.82);
    user-select:none;
    transition: transform .12s ease, background .12s ease, border-color .12s ease, box-shadow .12s ease;
  }
  .mood:hover{
    transform: translateY(-1px);
    border-color: rgba(31,35,48,0.16);
    box-shadow: 0 10px 20px rgba(31,35,48,0.10);
  }
  .mood.active{
    background: linear-gradient(90deg, var(--mood-accent), var(--mood-accent2));
    border-color: rgba(31,35,48,0.16);
    color: rgba(31,35,48,0.92);
  }

  .shuffle{
    padding:8px 12px;
    border-radius:999px;
    border:1px solid rgba(31,35,48,0.12);
    cursor:pointer;
    font-weight:950;
    color: rgba(31,35,48,0.88);
    background: rgba(255,255,255,0.62);
    transition: transform .12s ease, border-color .12s ease, background .12s ease, box-shadow .12s ease;
  }
  .shuffle:hover{
    transform: translateY(-1px);
    border-color: rgba(31,35,48,0.18);
    box-shadow: 0 10px 20px rgba(31,35,48,0.10);
  }

  /* ===== GRID: 4 bigger cards ===== */
  .grid{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:16px;
    padding:6px 0 14px;
  }
  @media (max-width:1220px){ .grid{grid-template-columns:repeat(3, minmax(0,1fr));} }
  @media (max-width:900px){ .grid{grid-template-columns:repeat(2, minmax(0,1fr));} }
  @media (max-width:540px){ .grid{grid-template-columns:1fr;} }

  .card{
    position:relative;
    border-radius: var(--radius);
    border:1px solid var(--border);
    box-shadow: var(--shadow-soft);
    transition: transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:12px;
    overflow:hidden;
    min-height:360px;
    background: var(--mood-card);
  }
  .card:hover{
    transform: translateY(-3px);
    box-shadow: var(--shadow);
    border-color: var(--border-strong);
  }

  /* mood glow inside card */
  .card::after{
    content:"";
    position:absolute; inset:-2px;
    pointer-events:none;
    opacity: .8;
    background: var(--mood-glow);
  }
  .card > *{position:relative; z-index:1;}

  .cardhead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }

  .badge{
    font-size:11px;
    font-weight:950;
    letter-spacing:.02em;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(31,35,48,0.12);
    background: rgba(255,255,255,0.55);
    color: rgba(31,35,48,0.82);
  }
  .count{
    font-size:11px;
    color: rgba(31,35,48,0.58);
    font-weight:950;
    white-space:nowrap;
  }

  .stack{
    display:flex;
    flex-direction:column;
    gap:10px;
  }

  .section{
    border-radius: 18px;
    padding: 12px;
    border:1px solid rgba(31,35,48,0.08);
    background: var(--mood-card-2);
  }

  .label{
    font-size:11px;
    font-weight:950;
    color: rgba(31,35,48,0.78);
    margin: 0 0 6px;
    padding: 6px 9px;
    border-radius: 999px;
    display:inline-flex;
    align-items:center;
    gap:8px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.38);
  }

  .dot{
    width:8px; height:8px; border-radius:999px;
    box-shadow: 0 8px 16px rgba(31,35,48,0.12);
    flex:0 0 auto;
    background: rgba(31,35,48,0.55);
  }

  .value{
    font-size: 13px;
    line-height: 1.35;
    font-weight: 900;
    color: rgba(31,35,48,0.90);
    margin: 0;
    word-break: break-word;
    overflow:hidden;
    display:-webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
  }
  .value.short{ -webkit-line-clamp: 2; }

  /* section accents */
  .label[data-k="product"] .dot{ background: rgba(107,124,255,0.85); }
  .label[data-k="eat"] .dot{ background: rgba(34,199,168,0.85); }
  .label[data-k="do"] .dot{ background: rgba(255,140,0,0.82); }
  .label[data-k="watch"] .dot{ background: rgba(236,72,153,0.75); }

  a.buylink{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    text-decoration:none;
    margin-top:10px;
    padding:8px 10px;
    border-radius: 12px;
    font-weight:950;
    font-size:12px;
    letter-spacing:.01em;
    color: rgba(31,35,48,0.92);
    background: linear-gradient(90deg, rgba(255,255,255,0.55), rgba(255,255,255,0.35));
    border: 1px solid rgba(31,35,48,0.12);
    box-shadow: 0 8px 18px rgba(31,35,48,0.08);
    transition: transform .12s ease, filter .12s ease, box-shadow .12s ease, border-color .12s ease;
  }
  a.buylink:hover{
    transform: translateY(-1px);
    filter: brightness(1.02);
    box-shadow: 0 12px 26px rgba(31,35,48,0.12);
    border-color: rgba(31,35,48,0.16);
  }

  /* ===== Bottom block: Playlist Picks ===== */
  .fun{
    position:relative;
    margin: 6px 0 10px;
    border-radius: 28px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.60);
    box-shadow: var(--shadow-soft);
    overflow:hidden;
    padding: 16px 16px;
  }
  .fun::before{
    content:"";
    position:absolute;
    inset:-140px;
    background: var(--mood-glow);
    opacity:.9;
    animation: floaty 9s ease-in-out infinite alternate;
  }
  @keyframes floaty{
    from{ transform: translate3d(-10px, -6px, 0) scale(1.02); }
    to{ transform: translate3d(10px, 6px, 0) scale(1.06); }
  }
  .fun-inner{ position:relative; z-index:1; display:grid; grid-template-columns: 1.5fr 1fr; gap:16px; align-items:stretch; }
  @media (max-width:900px){ .fun-inner{ grid-template-columns: 1fr; } }

  .fun-card{
    border-radius: 22px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.62);
    padding: 14px;
  }
  .fun-title{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom:12px;
  }
  .fun-title h2{
    margin:0;
    font-size: 16px;
    font-weight: 980;
    letter-spacing:-0.01em;
    color: rgba(31,35,48,0.92);
  }
  .pill{
    font-size: 11px;
    font-weight: 950;
    padding: 6px 10px;
    border-radius: 999px;
    border:1px solid rgba(31,35,48,0.12);
    background: rgba(255,255,255,0.62);
    color: rgba(31,35,48,0.74);
    white-space:nowrap;
  }

  .songs{
    display:grid;
    grid-template-columns: repeat(2, minmax(0, 1fr));
    gap:10px;
  }
  @media (max-width:900px){ .songs{ grid-template-columns: 1fr; } }

  .song{
    display:flex;
    align-items:flex-start;
    gap:10px;
    padding: 10px 12px;
    border-radius: 18px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.58);
    box-shadow: 0 10px 18px rgba(31,35,48,0.06);
  }
  .song .note{
    width:26px; height:26px;
    border-radius: 10px;
    flex:0 0 auto;
    background: linear-gradient(135deg, var(--mood-accent), var(--mood-accent2));
    box-shadow: 0 10px 18px rgba(31,35,48,0.10);
  }
  .song .meta{min-width:0;}
  .song .title{
    font-weight: 950;
    font-size: 12.8px;
    color: rgba(31,35,48,0.90);
    margin: 0 0 4px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
  }
  .song a{
    font-weight: 900;
    font-size: 12px;
    color: rgba(31,35,48,0.70);
    text-decoration:none;
    border-bottom: 1px dashed rgba(31,35,48,0.30);
  }
  .song a:hover{ color: rgba(31,35,48,0.90); }

  .boost{
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .quote{
    border-radius: 20px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.62);
    padding: 12px 12px;
  }
  .quote p{
    margin:0;
    font-weight: 950;
    font-size: 14px;
    line-height: 1.35;
    color: rgba(31,35,48,0.90);
  }
  .sub{
    margin:8px 0 0;
    color: rgba(31,35,48,0.62);
    font-size: 12px;
    font-weight: 850;
    line-height: 1.45;
  }

  .meter{
    border-radius: 20px;
    border: 1px solid rgba(31,35,48,0.10);
    background: rgba(255,255,255,0.62);
    padding: 12px;
  }
  .bar{
    height: 10px;
    border-radius: 999px;
    background: rgba(31,35,48,0.10);
    overflow:hidden;
    border: 1px solid rgba(31,35,48,0.10);
  }
  .bar > div{
    height:100%;
    width: 10%;
    background: linear-gradient(90deg, var(--mood-accent), var(--mood-accent2));
    border-radius: 999px;
  }
  .meter-row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:10px; }
  .meter-row .t{ font-weight: 950; color: rgba(31,35,48,0.84); font-size: 12px; }
  .meter-row .x{ font-weight: 950; color: rgba(31,35,48,0.62); font-size: 12px; }

  .footer-wrap{
    position:relative; z-index:3;
    padding:18px 20px;
    border-top:1px solid rgba(31,35,48,0.06);
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(10px);
  }
  .footer{
    max-width:1240px;
    margin:0 auto;
    font-size:12px;
    color: rgba(31,35,48,0.62);
    line-height:1.45;
    text-align:center;
  }
  .disclaimer{margin-top:8px; color: rgba(31,35,48,0.56);}

  .mood:focus-visible, .shuffle:focus-visible, a.buylink:focus-visible{
    outline:2px solid rgba(31,35,48,0.28);
    outline-offset:2px;
  }

  /* ===== Mood palettes (cards + accents) ===== */
  body.mood-Stressed{
    --mood-card: rgba(238,244,255,0.78);
    --mood-card-2: rgba(238,244,255,0.58);
    --mood-accent: rgba(115,140,255,0.72);
    --mood-accent2: rgba(72,210,190,0.55);
    --mood-glow:
      radial-gradient(720px 420px at 18% 20%, rgba(115,140,255,0.22), transparent 62%),
      radial-gradient(720px 420px at 85% 80%, rgba(72,210,190,0.16), transparent 62%);
  }
  body.mood-Happy{
    --mood-card: rgba(255,247,228,0.80);
    --mood-card-2: rgba(255,247,228,0.60);
    --mood-accent: rgba(255,186,90,0.70);
    --mood-accent2: rgba(255,120,160,0.50);
    --mood-glow:
      radial-gradient(720px 420px at 18% 20%, rgba(255,186,90,0.22), transparent 62%),
      radial-gradient(720px 420px at 85% 80%, rgba(255,120,160,0.16), transparent 62%);
  }
  body.mood-Energetic{
    --mood-card: rgba(236,255,248,0.78);
    --mood-card-2: rgba(236,255,248,0.58);
    --mood-accent: rgba(55,210,175,0.70);
    --mood-accent2: rgba(255,150,80,0.50);
    --mood-glow:
      radial-gradient(720px 420px at 18% 20%, rgba(55,210,175,0.20), transparent 62%),
      radial-gradient(720px 420px at 85% 80%, rgba(255,150,80,0.16), transparent 62%);
  }
  body.mood-Creative{
    --mood-card: rgba(250,238,255,0.78);
    --mood-card-2: rgba(250,238,255,0.58);
    --mood-accent: rgba(236,120,200,0.62);
    --mood-accent2: rgba(140,155,255,0.55);
    --mood-glow:
      radial-gradient(720px 420px at 18% 20%, rgba(236,120,200,0.18), transparent 62%),
      radial-gradient(720px 420px at 85% 80%, rgba(140,155,255,0.18), transparent 62%);
  }
  body.mood-Tired{
    --mood-card: rgba(240,242,255,0.76);
    --mood-card-2: rgba(240,242,255,0.56);
    --mood-accent: rgba(120,140,210,0.62);
    --mood-accent2: rgba(180,170,210,0.48);
    --mood-glow:
      radial-gradient(720px 420px at 18% 20%, rgba(120,140,210,0.18), transparent 62%),
      radial-gradient(720px 420px at 85% 80%, rgba(180,170,210,0.14), transparent 62%);
  }
</style>
</head>

/** UI refs */
const moodsEl = document.getElementById("moods");

const bgA = document.getElementById("bgA");
const bgB = document.getElementById("bgB");
let bgToggle = false;

/** State */
const STORAGE_KEY = "moodmakerz_beige_jungle_colored_v4";
function loadState(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}"); } catch(e){ return {}; } }
function saveState(s){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); } catch(e){} }
let state = loadState();

function shuffleArray(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
}

function ensureMoodState(mood){
  if(!state[mood]) state[mood] = {};
  const ms = state[mood];
  if(!ms.order) ms.order = {};
  if(!ms.idx) ms.idx = {};
  if(typeof ms.refreshCount !== "number") ms.refreshCount = 0;
  if(typeof ms.bgSig !== "number") ms.bgSig = Math.floor(Math.random()*100000);

  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    if(!ms.order[cat] || ms.order[cat].length !== n){
      ms.order[cat] = Array.from({length:n}, (_,i)=>i);
      shuffleArray(ms.order[cat]);
      ms.idx[cat] = Math.floor(Math.random()*n);
    }
    if(typeof ms.idx[cat] !== "number") ms.idx[cat] = 0;
  }
  saveState(state);
}

function resetMoodRotation(mood){
  ensureMoodState(mood);
  const ms = state[mood];
  ms.refreshCount = 0;
  for(const cat of ["products","eat","do","watch"]){
    const n = DATA[mood][cat].length;
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  saveState(state);
}

function nextItem(mood, cat){
  ensureMoodState(mood);
  const ms = state[mood];
  const n = DATA[mood][cat].length;

  if(ms.idx[cat] >= n){
    ms.order[cat] = Array.from({length:n}, (_,i)=>i);
    shuffleArray(ms.order[cat]);
    ms.idx[cat] = 0;
  }
  const pickIndex = ms.order[cat][ms.idx[cat]++];
  saveState(state);
  return DATA[mood][cat][pickIndex];
}

function buildBatch(mood, k){
  ensureMoodState(mood);

  const used = { products:new Set(), eat:new Set(), do:new Set(), watch:new Set() };
  const out = [];

  for(let i=0;i<k;i++){
    const row = {};
    for(const cat of ["products","eat","do","watch"]){
      let item = nextItem(mood, cat);
      let safety = 0;
      while(used[cat].has(item.toLowerCase()) && safety < 30){
        item = nextItem(mood, cat);
        safety++;
      }
      used[cat].add(item.toLowerCase());
      row[cat] = item;
    }
    out.push(row);
  }
  return out;
}

function esc(s){
  return String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
}

function pickQuote(mood){
  const q = QUOTES[mood] || ["Enjoy."];
  return q[Math.floor(Math.random()*q.length)];
}

/** Background: build a URL that changes per refresh */
function makeBgUrl(mood, sig){
  const list = JUNGLE_KEYWORDS[mood] || ["jungle"];
  const kw = list[sig % list.length];
  // Unsplash random endpoint — changes with sig
  return `https://source.unsplash.com/1920x1080/?${encodeURIComponent(kw)}&sig=${sig}`;
}

function setBg(url){
  // crossfade
  bgToggle = !bgToggle;
  const showEl = bgToggle ? bgA : bgB;
  const hideEl = bgToggle ? bgB : bgA;

  showEl.style.backgroundImage = `url("${url}")`;
  showEl.classList.add("show");
  hideEl.classList.remove("show");
}

/** Playlist picks */
function youtubeSearchUrl(query){
  return "https://www.youtube.com/results?search_query=" + encodeURIComponent(query);
}
function pickSongs(mood, n){
  const list = (SONGS[mood] || []).slice();
  shuffleArray(list);
  return list.slice(0, n);
}
function renderSongs(mood){
  songsEl.innerHTML = "";
  const picks = pickSongs(mood, SONGS_PER_REFRESH);

  picks.forEach(s=>{

        <a href="${esc(youtubeSearchUrl(s))}" target="_blank" rel="noopener">Open in YouTube →</a>

    songsEl.appendChild(el);
  });
}

let currentMood = Object.keys(DATA)[0];

function applyMoodClass(mood){
  document.body.className = document.body.className
    .split(" ")
    .filter(c=>!c.startsWith("mood-"))
    .join(" ")
    .trim();
  document.body.classList.add("mood-" + mood);
}

function render(){
  ensureMoodState(currentMood);
  const ms = state[currentMood];

  if(ms.refreshCount >= MAX_REFRESHES){
    resetMoodRotation(currentMood);

  ms.refreshCount += 1;

  // change jungle background each refresh
  ms.bgSig = (ms.bgSig + 1) % 1000000;
  saveState(state);
  setBg(makeBgUrl(currentMood, ms.bgSig));

  // update progress + quote
  funPill.textContent = `Set ${ms.refreshCount}/${MAX_REFRESHES} • ${currentMood}`;

  // render playlist
  renderSongs(currentMood);

          <p class="value short">${esc(b.products)}</p>
          <a class="buylink" href="${esc(link)}" target="_blank" rel="noopener">Bekijk op Amazon.nl →</a>
        </div>

        <div class="section">
          <div class="label" data-k="eat"><span class="dot"></span> Eten/Drinken</div>
          <p class="value">${esc(b.eat)}</p>
        </div>

        <div class="section">
          <div class="label" data-k="do"><span class="dot"></span> Doen</div>
          <p class="value">${esc(b.do)}</p>
        </div>

        <div class="section">
          <div class="label" data-k="watch"><span class="dot"></span> Serie/Film</div>
          <p class="value short">${esc(b.watch)}</p>
        </div>
      </div>
    `;

    grid.appendChild(card);
  });
}

function setMood(mood){
  currentMood = mood;
  applyMoodClass(mood);

  document.querySelectorAll(".mood").forEach(x=>x.classList.remove("active"));
  const btn = document.querySelector(`[data-mood="${CSS.escape(mood)}"]`);
  if(btn) btn.classList.add("active");

  ensureMoodState(mood);
  state[mood].bgSig = (state[mood].bgSig + 7) % 1000000;
  saveState(state);
  setBg(makeBgUrl(mood, state[mood].bgSig));

  render();
}

  b.textContent = m;
  b.onclick = () => setMood(m);
  moodsEl.appendChild(b);
});

shuffleBtn.onclick = render;

/** Initial */
applyMoodClass(currentMood);
ensureMoodState(currentMood);
setBg(makeBgUrl(currentMood, state[currentMood].bgSig));
render();
